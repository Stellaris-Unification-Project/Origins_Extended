 # nexus guardian
 guardian.1000.name:0 "Der Wächter"
 guardian.1000.desc:0 "Geduldig wartend hat die Megastruktur, zu der Tausende von Generationen unserer Spezies am Himmel aufgeschaut haben, auf diesen Moment gewartet. Mit unseren jüngsten technologischen Durchbrüchen sind wir endlich in der Lage, in die Struktur einzudringen und zu versuchen, ihre innersten Geheimnisse zu entschlüsseln.\n\nWarum ist sie hier? Wer hat es gebaut? Warum haben sie es gebaut? Was tut es? Kann man nur spekulieren."
 guardian.1000.a:0 "Worauf wartet ihr noch? Rein da!"

 originsextended_nexus_site:0 "Der Wächter"
 originsextended_nexus_site_desc:0 "Geduldig wartend hat die Megastruktur, zu der Tausende von Generationen unserer Spezies am Himmel aufgeschaut haben, auf diesen Moment gewartet. Mit unseren jüngsten technologischen Durchbrüchen sind wir endlich in der Lage, in die Struktur einzudringen und zu versuchen, ihre innersten Geheimnisse zu entschlüsseln.\n\nWarum ist sie hier? Wer hat es gebaut? Warum haben sie es gebaut? Was tut es? Kann man nur spekulieren."

 guardian.1001.name:0 "Im Inneren des Wächters"
 guardian.1001.desc:0 "Die Megastruktur ist riesig. Wahrscheinlich so viel, wenn nicht sogar mehr, nutzbaren Platz als alle Gebäude auf unserer Heimatwelt. Das archäologische Team konnte die scheinbar zentrale Energiequelle der Struktur finden, aber davon ist nicht mehr viel übrig, und ihre Technologie ist viel zu fortschrittlich, als dass wir ihre Existenz auch nur ansatzweise begreifen könnten.\n\nObwohl die Struktur definitiv nicht für unsere Spezies gebaut wurde, ist es dem Team gelungen, sich an die Umgebung anzupassen und sogar einige nützliche Informationen über die Funktionsweise der Struktur zu finden."
 guardian.1001.a:0 "Erkundet weiter!"

 guardian.1002.name:0 "Räume über Räume"
 guardian.1002.desc:0 "Wenn man tiefer in die Struktur eintaucht, scheint es einem wissenschaftlichen Zweck gedient zu haben. Tausende von Räumen mit Geräten, Maschinen und Computern, mit Hunderten weiterer Freiflächen und hallenähnlichen Räumen, die über die Megastruktur verstreut sind. Das archäologische Team hat es geschafft, einige der Forschungen aufzudecken (obwohl alle gespeicherten Informationen längst verschwunden sind), an denen die Vorbesitzer gearbeitet haben, was uns bei unseren eigenen Forschungen nützlich sein wird.\n\nWas jedoch seltsam erscheint, ist die Art und Weise, in der die gesamte Struktur gebogen und in Richtung eines bestimmten Raums eingedellt zu sein scheint, als ob sie von einer Kraft stark angezogen würde."
 guardian.1002.a:0 "Merkwürdig."

 guardian.1003.name:0 "Schief gelaufen"
 guardian.1003.desc:0 "Mit mehr Zeit und Erkundung kommt das Team zu dem Schluss, dass der zentrale Raum als eine Art Teilchenbeschleuniger diente, der Atome zusammenschmetterte. Eines der Experimente muss jedoch schrecklich schief gelaufen sein, es hat sich herausgestellt, dass beim Zusammenschlagen zweier Teilchen die erzeugte absurde Dichte ein Miniatur-Schwarzes Loch bildete. Natürlich zerstörte die neue Mikrosingularität den gesamten Laborkomplex vollständig und wurde nur eingedämmt, als die Energiequelle aus der extremen Krümmung der Raumzeit ausfiel und den größten Teil der Megastruktur auslöschte.\n\nEs gab keine Aufzeichnungen mehr darüber, wer dieses massive Bauwerk gebaut, so dass uns nur die Warnung vor Fehlern der Vergangenheit und einige hilfreiche Hinweise für unsere eigene Forschung bleiben. Zu beachten ist jedoch, dass der kritische Ausfall und die spätere Explosion der Energiequelle der Struktur beträchtliche Strahlungsmengen im gesamten Sternensystem freigesetzt hatten und erklären würden, wie das Leben auf unserer Heimatwelt hätte beginnen können, insbesondere angesichts ihrer Andersartigkeit unwahrscheinliche Platzierung im System."
 guardian.1003.a:0 "Höchst interessant."
 
 # array guardian
 guardian.2000.name:0 "Der Wächter"
 guardian.2000.desc:0 "Geduldig wartend hat die Megastruktur, zu der Tausende von Generationen unserer Spezies am Himmel aufgeschaut haben, auf diesen Moment gewartet. Mit unseren jüngsten technologischen Durchbrüchen sind wir endlich in der Lage, in die Struktur einzudringen und zu versuchen, ihre innersten Geheimnisse zu entschlüsseln.\n\nWarum ist sie hier? Wer hat es gebaut? Warum haben sie es gebaut? Was tut es? Kann man nur spekulieren."
 guardian.2000.a:0 "Worauf wartet ihr noch? Rein da!"

 originsextended_array_site:0 "Der Wächter"
 originsextended_array_site_desc:0 "Geduldig wartend hat die Megastruktur, zu der Tausende von Generationen unserer Spezies am Himmel aufgeschaut haben, auf diesen Moment gewartet. Mit unseren jüngsten technologischen Durchbrüchen sind wir endlich in der Lage, in die Struktur einzudringen und zu versuchen, ihre innersten Geheimnisse zu entschlüsseln.\n\nWarum ist sie hier? Wer hat es gebaut? Warum haben sie es gebaut? Was tut es? Kann man nur spekulieren."

 guardian.2001.name:0 "Im Inneren des Wächters"
 guardian.2001.desc:0 "Auf den ersten Blick wirkt die Struktur ziemlich verwirrend und deformiert, aus der Außenhülle ragen riesige Stacheln, die alle im Zentrum der Megastruktur zusammenlaufen. Das archäologische Team hat jedoch festgestellt, dass das Design jedoch ziemlich durchdacht zu sein scheint. Alle Stacheln fungieren als elektrische Leiter, die alle zu einem zentralen Computer führen.\n\nDie sich aufgrund ihrer Überempfindlichkeit gegenüber Raumzeitschwankungen als Antennen ähnelnden Ranken wurden wahrscheinlich verwendet, um die Aktivität im gesamten Raum zu überwachen , wenn auch in unerforschtem Ausmaß."
 guardian.2001.a:0 "Weitermachen!"

 guardian.2002.name:0 "Tiefer eintauchen"
 guardian.2002.desc:0 "Durch weitere Erkundungen konnte das Team einige der vom Überwachungsarray aufgezeichneten Daten sammeln, und einige der verwendeten Prozesse könnten sehr nützlich sein, um unsere eigene Forschung voranzutreiben.\n\nWas die Megastruktur betrifft, so waren die Archäologen nicht in der Lage, genau herauszufinden, wie der gesamte Überwachungsprozess funktioniert, verblüfft von der fortschrittlichen Ausrüstung und den arkanen Energien, die die Maschine antreiben. Obwohl sie es uns ermöglicht haben, die Technologie an brauchbarere Sensortechnologie anzupassen, scheint der zentrale Kern des Arrays erheblichen Schaden erlitten zu haben, ähnlich dem Schaden, den ein Schiff erleiden würde, wenn auf ihn geschossen würde."
 guardian.2002.a:0 "Forscht weiter!"

 guardian.2003.name:0 "Aufgebrochen"
 guardian.2003.desc:0 "Das archäologische Team hat festgestellt, dass die Schäden am zentralen Turm und am Kerncomputer des Arrays tatsächlich selbst verursacht wurden. Die extreme Empfindlichkeit der Antennen gegenüber Schwankungen in Raum und Zeit ermöglichte es ihr, die Bewegungen jedes Objekts in der Galaxie und darüber hinaus fast sofort zu erkennen. Als die alten, längst vergessenen Erbauer des Arrays begannen, mit einer Art Zeitreisetechnologie zu experimentieren, waren die Schwankungen so stark, dass sie den zentralen Kern des Arrays zertrümmerten. Zu sensibel für die eigenen Erfindungen seiner Schöpfer, zerknitterte der Kern der Turmspitze unter der schieren Größe der Verzerrung des Raum-Zeit-Kontinuums.\n\nJetzt nutzlos und nicht mehr zu reparieren, wurde die gesamte Struktur im kalten, leeren Raum verlassen . Überstunden, die für Bemerkenswertes geplündert wurden, und ohne jede Spur von den Erbauern, laufen die Theorien von der Selbstvernichtung bis zum intrinsischen Rückzug. Selbstverständlich kann das, was übrig bleibt, unsere eigene wissenschaftliche Forschung noch erheblich voranbringen. "
 guardian.2003.a:0 "Autsch."

