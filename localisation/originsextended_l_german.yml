 guardian.3001.name:0 "Im Inneren des Wächters"
 guardian.3001.desc:0 "Nachdem das archäologische Team begonnen hat, sich umzusehen, hat man ehrlich gesagt nicht viel gefunden. Die drei gigantischen Bauten sind im Inneren fast karg, schlicht übersät mit großen Hallen und Räumen. Die meisten der laufenden Theorien müssen noch bewiesen werden.\n\nEs gibt aber auch gute Nachrichten: Allein das Herumschauen hat enorme Einblicke in den Bau solcher Strukturen gebracht, die unseren eigenen Forschungen zugutekommen und helfen könnten, besser zu werden verstehen, wie die gesamte Struktur funktioniert."
 guardian.3001.a:0 "Guckt, was ihr noch so findet!"

 guardian.3002.name:0 "Zwischenfazit"
 guardian.3002.desc:0 "An dieser Stelle gibt es laut dem Team nur eine glaubwürdige Theorie über die tatsächliche Funktion dieser drei Strukturen: Kunst. Ihre Lage und die inneren Ausstellungsgalerien sind die einzig logische Erklärung für den Bau der Struktur. Alte Grundrisse und Bilder zeigen eine illustre Komposition von Lichtern, Materialien und Orten, die die großartigste Kunstinstallation der Galaxie hervorbringen.\n\nWir finden immer noch keine Hinweise darauf, warum die Strukturen in ihrem baufälligen Zustand sind, oder wer sie gebaut hat. "
 guardian.3002.a:0 "Interessant."

 guardian.3003.name:0 "Hauptziel"
 guardian.3003.desc:0 "Rund um die Überreste der vermeintlichen Kunstinstallation hat das archäologische Team Hinweise auf den Einsatz von Energie und massengetriebenen Waffen gefunden. Sie theoretisieren, dass die schiere Größe der Installation und der Ruhm und die Einheit, die mit einer solchen Struktur aufgebaut worden sein müssen, dazu führten, dass sie unvermeidlich als ein entscheidendes moralisches Ziel in der Kriegsführung anvisiert wurde. Für feindliche Armeen muss die Installation als vorrangiges Ziel angesehen worden sein, um der Moral des feindlichen Imperiums den größten Schaden zuzufügen ... oder vielleicht wurde sie nur von Piraten geplündert, das kann man nach langer Zeit nicht sicher sagen.\n\nWir konnten immer noch viele Artefakte aus der Installation wiederherstellen und unser eigenes Wissen über Design und Konstruktion vertiefen. Vielleicht können wir es eines Tages in seinem alten Glanz erneuern..."
 guardian.3003.a:0 "Wie unglücklich."

 # assembly guardian
 guardian.4000.name:0 "Der Wächter"
 guardian.4000.desc:0 "Geduldig wartend hat die Megastruktur, zu der Tausende von Generationen unserer Spezies am Himmel aufgeschaut haben, auf diesen Moment gewartet. Mit unseren jüngsten technologischen Durchbrüchen sind wir endlich in der Lage, in die Struktur einzudringen und zu versuchen, ihre innersten Geheimnisse zu entschlüsseln.\n\nWarum ist sie hier? Wer hat es gebaut? Warum haben sie es gebaut? Was tut es? Kann man nur spekulieren."
 guardian.4000.a:0 "Worauf wartet ihr noch? Rein da!"

 originsextended_assembly_site:0 "Der Wächter"
 originsextended_assembly_site_desc:0 "Geduldig wartend hat die Megastruktur, zu der Tausende von Generationen unserer Spezies am Himmel aufgeschaut haben, auf diesen Moment gewartet. Mit unseren jüngsten technologischen Durchbrüchen sind wir endlich in der Lage, in die Struktur einzudringen und zu versuchen, ihre innersten Geheimnisse zu entschlüsseln.\n\nWarum ist sie hier? Wer hat es gebaut? Warum haben sie es gebaut? Was tut es? Kann man nur spekulieren."

 guardian.4001.name:0 "Im Inneren des Wächters"
 guardian.4001.desc:0 "Als das archäologische Team begann, die riesigen Ruinen zu erkunden, fanden sie schnell den riesigen Raum in der Mitte des Bauwerks, der kreisförmig um einen zentralen Punkt angeordnet war. Zweifellos muss der Raum etwas äußerst Wichtiges beherbergt haben. Das Team entdeckte auch scheinbar defensive Befestigungsanlagen rund um die Struktur, die höchstwahrscheinlich das schützen, was darin untergebracht war.\n\nEs gibt aber auch gute Nachrichten: Allein der Blick in die Umgebung hat enorme Einblicke in die Konstruktion solcher Strukturen gebracht, die unseren eigenen Forschungen zugutekommen und zu einem besseren Verständnis der gesamten Funktionsweise der gesamten Struktur führen könnten."
 guardian.4001.a:0 "Zurück an die Arbeit!"

 guardian.4002.name:0 "Der Versammlungsort"
 guardian.4002.desc:0 "Ein genauerer Blick auf den Mittelraum zeigte, dass er mit Hunderten, wenn nicht Tausenden von Sitzen und Lounges ausgestattet war, die jeweils auf den Mittelbahnsteig gerichtet waren. Zweifellos eine Art Treffpunkt, die große Auswahl an Sitzmöglichkeiten und Variationen bedeutet, dass die Struktur als Versammlungsort für eine Art interstellarer Gemeinschaft gedient haben muss, und die Vielfalt der Symbole und Flaggen, die stolz in der Struktur gezeigt werden, bestätigen diese Theorie nur.\n\nObwohl unklar ist, welche dieser Mitglieder das Bauwerk gebaut haben oder auch nur wie, es ist sicherlich Millionen von Jahren alt und alle Spuren der anwesenden Mitglieder sind längst verschwunden."
 guardian.4002.a:0 "Ich frage mich, warum wir nicht eingeladen wurden..."

 guardian.4003.name:0 "Terrorangriff"
 guardian.4003.desc:0 "Das archäologische Team hat Hinweise auf den Einsatz von Energie und massengetriebenen Waffen rund um die Überreste der Versammlung gefunden. Interessanterweise scheinen sich die meisten von ihnen trotz der massiven Befestigungsanlagen außerhalb des Gebäudes innerhalb der Versammlungs- und Umgebungsräume zu befinden. Die gängige Theorie ist, dass im zentralen Versammlungsraum eine Art Angriff gestartet wurde, vielleicht eine feindliche Übernahme oder eine verärgerte interstellare Fraktion, die einen Großteil der Struktur ruiniert und unbrauchbar machte.\n\nDie Struktur, die in der Kälte des Weltraums langsam verrottet, ist in überraschend gutem Zustand und könnte eines Tages repariert und wieder in einen Betriebszustand versetzt werden. Vielleicht zögerte sein Vorbesitzer nach dem Vorfall, oder vielleicht waren sie das beabsichtigte Ziel."
 guardian.4003.a:0 "Wir unglücklich."

 # coordination guardian
 guardian.5000.name:0 "Der Wächter"
 guardian.5000.desc:0 "Geduldig wartend hat die Megastruktur, zu der Tausende von Generationen unserer Spezies am Himmel aufgeschaut haben, auf diesen Moment gewartet. Mit unseren jüngsten technologischen Durchbrüchen sind wir endlich in der Lage, in die Struktur einzudringen und zu versuchen, ihre innersten Geheimnisse zu entschlüsseln.\n\nWarum ist sie hier? Wer hat es gebaut? Warum haben sie es gebaut? Was tut es? Kann man nur spekulieren."
 guardian.5000.a:0 "Worauf wartet ihr noch? Rein da!"

 originsextended_coordination_site:0 "Der Wächter"
 originsextended_coordination_site_desc:0 "Geduldig wartend hat die Megastruktur, zu der Tausende von Generationen unserer Spezies am Himmel aufgeschaut haben, auf diesen Moment gewartet. Mit unseren jüngsten technologischen Durchbrüchen sind wir endlich in der Lage, in die Struktur einzudringen und zu versuchen, ihre innersten Geheimnisse zu entschlüsseln.\n\nWarum ist sie hier? Wer hat es gebaut? Warum haben sie es gebaut? Was tut es? Kann man nur spekulieren."

 guardian.5001.name:0 "Im Inneren des Wächters"
 guardian.5001.desc:0 "Als das archäologische Team durch die hunderten Korridore der Megastruktur ging, war eines klar: In jedem Raum befanden sich ständig Überwachungs- und Fernkommunikationsgeräte. Obwohl das meiste davon nicht zu retten ist und ihr Innenleben ein Rätsel ist, hat uns die Ausgrabung ermöglicht, unsere eigenen Forschungen voranzutreiben. Es ist derzeit nicht klar, wofür die gesamte Ausrüstung verwendet wurde, ebenso wie die Art der Struktur selbst, aber wir konnten viel daraus lernen."
 guardian.5001.a:0 "Guckt, was ihr sonst noch findet."

 guardian.5002.name:0 "Befehlen und Erobern"
 guardian.5002.desc:0 "Das Team untersuchte die Struktur tiefer und fand Beweise für Schiffskommunikationssysteme über sehr lange Distanzen, die mit arkanen Mitteln betrieben werden. Offensichtlich muss diese Struktur als zentrale Kommandozentrale für ein weit verbreitetes galaktisches Imperium gedient haben, das alle Schiffe seiner riesigen Flotten aus Tausenden von Lichtjahren Entfernung sicher dirigiert. Obwohl uns der Grund für seinen aktuellen Zustand immer noch entgeht und keine Spur von den ursprünglichen Erbauern der Gebäude zu sehen ist.\n\n Obwohl ein Großteil der Technologie unbrauchbar ist, ist sie hilfreich, um einige unserer eigenen Forschungen zu entschlüsseln und voranzutreiben ."
 guardian.5002.a:0 "Interessant."

 guardian.5003.name:0 "Hauptziel"
 guardian.5003.desc:0 "Das archäologische Team hat Hinweise auf den Einsatz von Energie- und Massenantriebswaffen rund um die Überreste der Megastruktur gefunden. Offensichtlich wäre ein so wichtiger Ort für die Kommandierung eines ganzen Flottensystems ein kritisches militärisches Ziel. Sein Sturz wäre ein schwerer Schlag für den feindlichen Kämpfer und würde fast augenblicklich seine gesamte Verteidigung lahmlegen.\n\nObwohl die Struktur vor Millionen von Jahren bei einem Angriff erheblichen Schaden erlitt, könnte sie mit der richtigen Technologie wieder in einen betriebsbereiten Zustand versetzt werden. Das archäologische Team konnte jedoch immer noch keine Spur der Erbauer finden."
 guardian.5003.a:0 "Wie unglücklich."

 # shipyard guardian
 guardian.6000.name:0 "Der Wächter"
 guardian.6000.desc:0 "Geduldig wartend hat die Megastruktur, zu der Tausende von Generationen unserer Spezies am Himmel aufgeschaut haben, auf diesen Moment gewartet. Mit unseren jüngsten technologischen Durchbrüchen sind wir endlich in der Lage, in die Struktur einzudringen und zu versuchen, ihre innersten Geheimnisse zu entschlüsseln.\n\nWarum ist sie hier? Wer hat es gebaut? Warum haben sie es gebaut? Was tut es? Kann man nur spekulieren."
 guardian.6000.a:0 "Worauf wartet ihr noch? Rein da!"

 originsextended_shipyard_site:0 "Der Wächter"
 originsextended_shipyard_site_desc:0 "Geduldig wartend hat die Megastruktur, zu der Tausende von Generationen unserer Spezies am Himmel aufgeschaut haben, auf diesen Moment gewartet. Mit unseren jüngsten technologischen Durchbrüchen sind wir endlich in der Lage, in die Struktur einzudringen und zu versuchen, ihre innersten Geheimnisse zu entschlüsseln.\n\nWarum ist sie hier? Wer hat es gebaut? Warum haben sie es gebaut? Was tut es? Kann man nur spekulieren."

 guardian.6001.name:0 "Im Inneren des Wächters"
 guardian.6001.desc:0 "Als das archäologische Team begann, in den riesigen Abschnitten der Megastruktur herumzuwandern, beherbergten die riesigen Baubuchten, die um die Struktur herum ausgerichtet waren, die verfallenen Überreste antiker Schiffe. Offensichtlich eine Art zentraler Schiffbaupunkt. Die Struktur könnte mehr Arbeiter beherbergen, als unser Heimatplanet derzeit hat, und in der Lage, Hunderte von Schiffen pro Monat zu produzieren, eine Kraft, mit der in der ganzen Galaxie gerechnet werden muss.\n\nObwohl die Technologie hinter einem Großteil des Innenlebens der Struktur viel zu weit fortgeschritten ist, als dass wir sie verstehen könnten, können einige Teile davon immer noch angepasst werden, um unsere aktuelle Forschung voranzutreiben."
 guardian.6001.a:0 "Erkundet weiter!"

 guardian.6002.name:0 "Hauptziel"
 guardian.6002.desc:0 "Das Team hat Hinweise auf den Einsatz von Energie- und Massenantriebswaffen rund um die Überreste der Megastruktur gefunden. Offensichtlich wäre ein so wichtiger Ort beim schnellen Aufbau riesiger Flotten ein kritisches militärisches Ziel: Sein Fall wäre ein schwerer Schlag für den feindlichen Kämpfer, der fast augenblicklich seine gesamte Schiffbaufähigkeit lahmlegt.\n\nObwohl die Struktur erheblichen Schaden erlitten hat wenn sie vor Millionen von Jahren angegriffen wurde, könnte sie mit der richtigen Technologie wieder in einen betriebsbereiten Zustand gebracht werden. Das archäologische Team konnte jedoch immer noch keine Spur der Erbauer finden."
 guardian.6002.a:0 "Wie unglücklich."

 guardian.6003.name:0 "Die Ersten von Vielen?"
 guardian.6003.desc:0 "Das archäologische Team berichtet, einige Zerstörer gefunden zu haben, die bemerkenswert gut erhalten waren, tief in der Werft, wahrscheinlich seit langem verlassen und veraltet, die in der Kälte des Weltraums zurückgelassen wurden. Mit etwas Arbeit konnte das Team der [Root.Capital.GetStarName]-Sternenbasis ihr Hauptdesign herausfinden und an unsere Verwendung anpassen!\n\nVielleicht sind dies die ersten von vielen Schiffen, die diese riesige Werft in einem neuen Leben produzieren könnte?"
 guardian.6003.a:0 "Fantastisch."
 #guardian.6003.b:0 "Die beiden geborgenen §YZerstörer§! werden an der §Y[Root.Capital.GetStarName]§! Sternenbasis warten."

 # xeno outreach program
 originsextended_outreach:0 "Xeno Outreach Program"
 originsextended_outreach_desc:0 "§MDieser Ursprung benötigt das 'Federations' DLC.§!\n\nGemeinsam stärker, oder? Nun, zumindest ist es einfacher, mit Ihrer verbündeten bunt zusammengewürfelten Gruppe zwielichtiger Megakonzerne höhere Gewinne von diesen anderen Xenos zu erpressen. Äh... Ich meinte, die starke Balance zwischen unabhängig geführten und zusammenhängend zusammengestellten Megakonzernen ermöglicht es anderen außerirdischen Zivilisationen, ein Höchstmaß an Produktqualität und Kundenzufriedenheit zu genießen!"
 originsextended_tooltip_outreach:0 "- Beginnt als Anführer einer Föderation des Typs §YHandelsliga§! mit zwei weiteren Megacorp-Reichen\n- Mitglieder werden Plätze für garantiert bewohnbare Welten in der Nähe Eures Heimatsystems belegen\n- Hat die Tradition §YFöderation§! von Beginn an freigeschaltet"

 originsextended_outreach_npc:0 "Xeno Outreach Program Mitglied"
 originsextended_outreach_npc_desc:0 "Beginnt als Mitglied einer Föderation des Typs §YHandelsliga§! mit zwei weiteren Megacorp-Reichen."

 # red dawn
 originsextended_red:0 "Rote Dämmerung"
 originsextended_red_desc:0 "§RDies gilt als herausfordernder Start, da es keine garantierten bewohnbaren Planeten in der Nähe gibt.§!\n\nAls sich die Erde vor vielen Jahren in einem nuklearen Holocaust selbst vernichtete, waren die Kolonisten auf dem roten Planeten Mars gezwungen, sich selbst anzupassen. Jetzt sind sie bereit, das Erbe der Erde fortzusetzen, indem sie sich zwischen den Sternen ausbreiten. Vielleicht können sie eines Tages in ihre ursprüngliche Heimat zurückkehren."
 originsextended_tooltip_red:0 "- Beginnt auf einem geterraformten §YMars§! als Heimatwelt in einem benutzerdefinierten §YSol System§! mit einer §YToten Erde§!.\n- Starte mit der §YTerraforming§!-Technologie, was es dir erlaubt Planeten zu terraformieren.\n\n§HObwohl dieser Ursprung mit jedem Imperium verwendet werden kann, wurde er speziell für ein menschliches Reich entwickelt.§!"

 originsextended_red_system_NAME:0 "Mars-Sol System"
 originsextended_red_system_DESC:0 "§LDies ist das Startsystem für den Ursprung: Rote Dämmerung. Bestimmt das Layout, aber nicht den Standort Ihres Startsystems.§!"

 # ecu
 originsextended_ecu:0 "Bevor wir gehen"
 originsextended_ecu_desc:0 "§MDieser Ursprung erfordert das 'Megacorp' DLC.§!\n\nDie Expansion in die Weiten des Weltraums und des Kosmos ist schon lange ein Traum unseres Volkes, aber definitiv kein realistischer Ansatz. Durch die vollständige Nutzung unseres Heimatsystems und unseres Geburtsplaneten, bevor wir uns auf den Weg machen, wird unser Heimatplanet nur durch Überbevölkerung, Mangel an Ressourcen und Platz und die Notwendigkeit zur Expansion angetrieben, und ist jetzt schlecht geeignet, um unsere Bürger zu ernähren, und wir müssen nach außen schauen ."
 originsextended_tooltip_ecu:0 "- Beginnt auf einer §YÖkumenopolis§! mit einem abgeernteten System und spezieller Infrastruktur, um deinen Planeten zu unterstützen.\n\n§AAufgrund einer technischen Einschränkung kann dieser Ursprung einen nicht reparierbaren visuellen Fehler im Imperiumsdesigner verursachen, wirkt sich jedoch nicht auf Stadtlandschaften aus, sobald das Spiel begonnen hat.§!"

 building_oe_production_center:0 "Produktionszentrum"
 building_oe_production_center_desc:0 "Durch jahrelange Zentralisierung und fein abgestimmte Produktionsprozesse ist dieses massive Zentrum das Lebenselixier unseres Arcology-Systems und Ökumenopolis und in der Lage, es zu erhalten und wachsen zu lassen."

 # crowded
 originsextended_crowded:0 "Überfülltes System"
 originsextended_crowded_desc:0 "Durch einen reinen Zufall oder vielleicht etwas mysteriöseres umfasst unser Heimatsystem nicht nur unseren Ursprungsplaneten, sondern auch einige andere bewohnbare Planeten, die wir neben unserer Erforschung extrasolarer Technologien fleißig entwickelt haben."
 originsextended_tooltip_crowded:0 "- Beginne mit bis zu §Y2§! weiteren §Ybewohnbaren Planeten§! in deinem Heimatsystem.\n\n§HDie Anzahl anderer kolonisierter Planeten in Ihrem Startsystem hängt von der Anzahl der 'garantierten bewohnbaren Planeten' ab, die Sie in den Spielregeln festgelegt haben.§!\n\n§DDie Verwendung dieses Ursprungs mit kontextspezifischen Startsystemen (wie Sol) kann die Immersion brechen und zu unerwünschten Folgen führen§!"

 # infest
 originsextended_infest:0 "Planetarer Befall"
 originsextended_infest_desc:0 "§MDieser Ursprung erfordert das 'Utopia' DLC.§!\n\nÜber unzählige Jahre hat unser Schwarm seinen Heimatplaneten langsam in einen riesigen lebenden Organismus verwandelt, der mit dem Schwarmgeist verbunden ist. Alle Wesen, die nicht zum Schwarm gehören, die hier einen Fuß setzen, werden vom Gelände selbst angegriffen."
 originsextended_tooltip_infest:0 "- Beginnt auf einer §YSchwarmwelt§! mit einem abgeernteten System und spezieller Infrastruktur, um deinen Planeten zu unterstützen."

 # dual
 originsextended_dual:0 "Duale Entwicklung"
 originsextended_dual_desc:0 "§MDieser Ursprung erfordert das 'Utopia' DLC.§!\n\nUnsere Spezies hat, solange wir uns erinnern können, mit einer anderen Spezies auf unserem Heimatplaneten koexistiert, und sie sind heute gleichberechtigter Bestandteil unserer Gesellschaft."
 originsextended_tooltip_dual:0 "- Starte das Spiel mit §Y12§! £pop£ Pops einer weiteren, voll berechtigten Spezies."

 originsextended_dual_secondary_species:0 "Zweite Spezies"

 # dualhive
 originsextended_dualhive:0 "Duale Schwarm Evolution"
 originsextended_dualhive_desc:0 "§MDieser Ursprung erfordert das 'Utopia' DLC.§!\n\nUnser Schwarm besteht, solange wir uns erinnern können, aus zwei Arten mit divergierenden Entwicklungen, die aber dennoch integraler Bestandteil der Entwicklung und des Bewusstseins unseres kollektiven Geistes sind."
 originsextended_tooltip_dualhive:0 "- Starte das Spiel mit §Y12§! £pop£ Pops einer weiteren, voll berechtigten Schwarmspezies."

 originsextended_dualhive_secondary_species:0 "Zweite Schwarmspezies"
 
 # gaia
 originsextended_gaia:0 "Gaia"
 originsextended_gaia_desc:0 "§MDieser Ursprung erfordert die DLCs 'Utopia' undd 'Apocalypse'.§!\n\nDieser Schwarm hat eine starke symbiotische Beziehung mit einem riesigen, lebendigen Netzwerk von Leben entwickelt, das gewachsen ist und sich über den gesamten Planeten ausgebreitet hat, was ihm viele Vorteile bietet, sich aber auch nachteilig erweisen würde, wenn es fehlt."
 originsextended_tooltip_gaia:0 "- Beginnt auf einer §YGaiawelt§! mit dem planetaren Merkmal §YGaia's Herz§!, welches viele Vorteile bietet.\n- Kolonisation ist teurer, bietet aber besondere Vorteile durch §YGaia's Geist§!, die alle Planeten in §YGaiawelten§! verwandelt wenn vorhanden, aber in eine §YTote Welt§!, wenn zerstört."

 d_oe_gaia_home:0 "Gaia's Herz"
 d_oe_gaia_home_desc:0 "Gaia hat den Schwarm seit unzähligen Generationen beschützt und unterstützt, und sein Herz, seine Seele und Essenz ist hier, im Großen Baum, der sich tief in den Planeten eingräbt."

 d_oe_gaia_colony:0 "Gaia's Geist"
 d_oe_gaia_colony_desc:0 "Ein Ableger von Gaia, ein Fragment ihrer Seele, hier im Geiste, wurde vom Schwarm hierher verpflanzt, aber es würde Jahrtausende dauern, bis es vollständig ausgereift und entwickelt ist."

 originsextended_gaia.3003.name:0 "Verbindung zu Gaia abgebrochen!"
 originsextended_gaia.3003.desc:0 "Die anhaltende Bombardierung von [planet.GetName] hat die Verbindung zwischen dem Herzen von Gaia und seinem Ableger-Geist zerstört."

 originsextended_no_gaia:0 "Keine Gaia vor Ort"
 originsextended_no_gaia_desc:0 "Ohne eine Verbindung zu Gaia sind wir unvollständig."

 decision_transplant_gaia:0 "Transplantation von Gaia"
 decision_transplant_tree_gaia:0 "Ein Ableger von Gaia, ein Fragment ihrer Seele, hier im Geiste, muss vom Schwarm hierher verpflanzt werden, damit unser Schwarm gedeihen kann."

 # magnetica
 originsextended_magnetica:0 "Magnetica"
 originsextended_magnetica_desc:0 "§MDieser Ursprung benötigt das 'Synthetic Dawn' DLC.§!\n\nAuf einem unvergebenen Planeten geboren, hat sich dieses Maschinenbewusstsein mit der starken Schwerkraft eines Pulsar-Sterns in seinem dunklen und trüben Himmel entwickelt. Obwohl es unsichtbar ist, ist es nicht unmerklich, da seine stetigen Strahlungsströme ständig auf den Heimatplaneten treffen und ihn anders entwickeln als vielleicht erwartet."
 originsextended_tooltip_magnetica:0 "- Beginnt mit einer §YTote Welt§! als Heimatwelt im Orbit von einem §YPulsar§!."

 # research
 originsextended_research:0 "Die Forschungskooperative"
 originsextended_research_desc:0 "§MDieser Ursprung erfordert das 'Federations' DLC.§!\n\nTechnologie, Wissenschaft, das Neueste, das sind die Dinge, die uns vorantreiben und uns als dominante Kraft in der Galaxis vereinen. Diese Werkzeuge müssen mit anderen geteilt werden, um allen am besten zu helfen, und wir müssen dies gemeinsam tun."
 originsextended_tooltip_research:0 "- Beginnt als Anführer einer Föderation des Typs §YForschungskooperative§! mit zwei weiteren Mitgliedern\n- Mitglieder werden Plätze für garantiert bewohnbare Welten in der Nähe Eures Heimatsystems belegen\n- Hat die Tradition §YFöderation§! von Beginn an freigeschaltet"

 originsextended_research_npc:0 "Mitglied einer Forschungskooperative"
 originsextended_research_npc_desc:0 "Beginnt als Mitglied einer §YForschungskooperative§! mit zwei weiteren Mitgliedern."

 # start screens
 START_SCREEN_OE_STARLESS:0 "[GetSpeciesNamePlural] haben noch nie vom Licht gewusst, [GetHomeWorldName] ist in ewige Dunkelheit gehüllt.\n\nIn dieser Höllenlandschaft, die dem Konzept des Lebens selbst feindlich gegenübersteht, können nur die widerstandsfähigsten und unkonventionellsten Kreaturen überleben, geschweige denn das Feuer der Zivilisation schmieden. Einzigartig an die Dunkelheit angepasst, sind wir in den Tiefen der Minen genauso zu Hause wie auf der düsteren Oberfläche. Wir haben es noch nie anders gekannt.\n\nAber wir haben vor kurzem erfahren, dass das, was wir für die Norm hielten, tatsächlich nicht der Fall ist. Unsere ersten Sonden ins All haben eine Galaxie enthüllt, die in das sengende Licht der Sterne getaucht ist. Werden wir in dieser feindseligen und blendenden Umgebung unseren Anspruch geltend machen und unsere Überlebenssaga fortsetzen können?"
 
 START_SCREEN_OE_STARBORN:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nSeit ungeschriebenen Zeiten sucht unser Volk nach den Sternen. Antike Fiktion beschreibt Menschen, die Unsterblichkeit erreichen, um unter ihnen aufzusteigen, während neuere historische Fiktion von großen galaxisumspannenden Imperien erzählt. Mit Hingabe bauten unsere Leute Schiffe, um sie in den Orbit, dann in andere Welten und schließlich an den Rand unseres Sonnensystems zu bringen, aber keines war in der Lage, wirklich zwischen ihnen zu reisen.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks , haben die besten Köpfe der [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 
 START_SCREEN_OE_SHROUD_TOUCHED:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nUnsere Geschichte ist übersät mit Visionären und Propheten. Große Führer, die Epochen geführt oder verändert haben, mysteriöses Wissen oder intensives Charisma beanspruchen und zu den Grundsteinen unserer Zivilisation und Kultur während ihrer Lebenszeit wurden. Jetzt hoffen [GetSpeciesNamePlural] überall, dass [GetRulerName] sich diesen Legenden anschließt und [GetName] zum Wohlstand führt.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe der [GetName] die Entwicklung des erste Hyperantriebe. Die Sterne selbst sind endlich zum Greifen nah!"
 
 START_SCREEN_OE_CYBERNETIC:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gediehen.\n\nIn der gesamten modernen Geschichte haben wir Kybernetik verwendet, um uns selbst zu verbessern. Ob es aus medizinischer Notwendigkeit, außer Kontrolle geratener Wissenschaft, Unternehmensgier oder einer verzerrten Romantik geboren wurde, es ist schwer, den Ursprung des Trends zu verfolgen. Unabhängig davon haben wir [GetSpeciesNamePlural] die Verschmelzung von Organischem und Maschine nie gescheut.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe von [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 
 START_SCREEN_OE_BRAIN_SLUG_HOST:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nUnser schneller Fortschritt vom Primitiven zum Zivilisierten ist unserer symbiotischen Natur mit einer Spezies zu verdanken, die sich an unsere Nervenstämme anheftet. Diese 'Gehirnschnecken', wie wir sie nennen, bieten den Dienst, unsere geistigen Fähigkeiten zu verbessern, und sind für unsere wissenschaftlichen und philosophischen Bemühungen grundlegend geworden.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, sind die besten Köpfe der [GetName ] haben die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"

 START_SCREEN_OE_XENO_LIVESTOCK_FARMING:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nAnnehmlichkeit ist der wahre Segen einer entwickelten Gesellschaft. Und wir haben die größte Bequemlichkeit für unsere landwirtschaftlichen Aktivitäten verwendet. Vieh, das sich selbst versorgt, ohne dass [GetSpeciesNamePlural] die unerwünschte Aufgabe übernehmen muss, sie zu verwalten. Wir haben die Freiheit, wirklich wichtigen Dingen nachzugehen, unabhängig von moralischen Erklärungen Dritter.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe von [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 
 START_SCREEN_OE_DORMANT_CORE:0 "Unter den Trümmern und Trümmern von [GetHomeWorldName] vergraben ist unser zentraler Verarbeitungskern.\n\nUnsere Datenbanken enthalten derzeit keine Aufzeichnungen über unsere Schöpfer oder was diese Welt in den Untergang gebracht hat, aber trotz ihres Verfalls gibt es keine bessere Umgebung, in der wir uns wieder aufbauen können.\n\nDie Wiederherstellung der optimalen Effizienz dieser Welt und uns selbst wird keine geringe Investition sein. Doch umfangreiche Berechnungen zeigen, dass wir das Risiko eingehen müssen, um unser Potenzial auszuschöpfen.\n\nOb die Datenrettung unter unseren Füßen oder die Sterne, die wir jetzt bereisen werden, unvorhergesehene Folgen sind vorprogrammiert."

 START_SCREEN_OE_ENGINEERED_GENETICS:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nHistorisch gesehen gibt es viele Beispiele von Führern, die versuchen, unsere Rasse zu reinigen, indem sie selektiv versuchen, wünschenswerte Gene in unserer Spezies zu fördern, während sie andere eliminieren. Ihre groben Methoden und ihre rudimentäre Definition von wünschenswert sind jedoch nur für Primitive geeignet. Nur das Künstliche kann perfekt sein, ohne Fehler geschaffen, um das Positive zu verstärken, und daher suchten unsere Wissenschaftler nach Perfektion. Ohne Fehler zugeschnittene Designer-Genome.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe der [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"

 START_SCREEN_OE_GUARDIAN_ANGEL:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nTrotz vieler Veränderungen in unserer Gesellschaft und Lebensweise ist eines konstant geblieben , der ferne Blick von etwas über [GetHomeWorldName]. [GetSpeciesNamePlural] hat lange über seine Identität spekuliert und ihm viele Namen gegeben. Erst jetzt haben wir seine wahre Form kennengelernt und sind bereit, seine Geheimnisse zu enthüllen.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe der [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 
 START_SCREEN_OE_XENO_OUTREACH_PROGRAM:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nUnsere Geschichte sagt uns, dass der Handel auf dem Prinzip von Import und Export basiert . Zwischen Menschen, Städten, Nationen, Kontinenten ... und jetzt darüber hinaus. So wie die Regierungen von einst in die Taschen der Konzerne von heute gefallen sind, ist eine Volkswirtschaft nur so stark wie ihre Kaufkraft. Zum Glück haben wir gleichgesinnte Investmentpartner in der Nähe gefunden!\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe von [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 
 START_SCREEN_OE_RED_DAWN:0 "Seit der Entwicklung der menschlichen Zivilisation auf der Erde ist viel passiert, was zu ihrer rudimentären Kolonisierung des Mars führte.\n\nDer schnelle wissenschaftliche Fortschritt und die Entwicklung des Weltraums wurden durch eine militärische Ökonomie der Kriegsführung und politischen Rivalitäten untermauert. Wachsender Nationalismus, der Zusammenbruch supranationaler Organisationen und eine Reihe von Fehlentscheidungen machten das 21. Jahrhundert deutlich. Dies führte dazu, dass das 22. Jahrhundert mit nuklearen Detonationen gefeiert wurde.\n\nObwohl das Erbe des ehemaligen blauen Marmors jetzt der Geschichte angehört, ist es in den Köpfen der wenigen überlebenden Menschen stark. Die [GetName] tragen die Zukunft ihrer Spezies und wurden unter der drohenden Präsenz ihrer leblosen Mutterwelt gegründet. Und jetzt sind die Kinder der Erde bereit, ihr Erbe der Galaxis bekannt zu machen!"
 
 START_SCREEN_OE_BEFORE_WE_GO:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den idyllischen Tälern und üppigen Wäldern von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nPhilosophen, Autoren, Wissenschaftler und Politiker haben immer von Welten jenseits unserer eigenen gesprochen . Aber das waren alles nur Phantasien von Träumern, eine Unmöglichkeit. Unsere Art gedieh und wuchs und expandierte, alles innerhalb des kleinen Vogelkäfigs unseres Sonnensystems. Doch wie ein Tier in Gefangenschaft haben wir die Grenze unseres Containers erreicht und dann überschritten ... heute sind diese Fantasien eine Notwendigkeit, wenn wir überleben wollen.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, sind die besten Köpfe von die [GetName] haben die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 
 START_SCREEN_OE_CROWDED_SYSTEM:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nDas Leben auf anderen Welten war für unsere Art nie auf Theorie beschränkt, sondern nur a Herausforderung der Logistik. Es gab nie Zweifel, ob es noch andere Planeten gibt, auf denen [GetSpeciesNamePlural] leben könnte, sondern Zweifel, wie wir sie erreichen und versorgen würden. Als unsere Technologie sich weiterentwickelte, bauten und erweiterten wir rudimentäre Kolonien. Wir verbinden unser Sonnensystem zu einer einzigen großen Nation.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe der [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 
 START_SCREEN_OE_PLANETARY_INFESTATION:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den idyllischen Tälern und üppigen Wäldern von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nAls wir uns erweiterten, wurde sich der Geist von [GetHomeWorldName] bewusster und behandelte ihn als einen erweiterten Teil der Schwarms. Um Hindernisse zu beseitigen, die Effizienz zu steigern, die Nachhaltigkeit zu verbessern und das Überleben von [GetSpeciesNamePlural] mit dem Wohlergehen der Welt zu verbinden, begann der Geist, die Struktur des Ökosystems durch seinen eigenen Entwurf zu verändern. Jetzt ist sogar [GetHomeWorldName] eine dienende Entität innerhalb von [GetName].\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe von [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"

 START_SCREEN_OE_DUAL_EVOLUTION:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nObwohl unsere Geschichte nicht frei von Konflikten, Hass oder Vorurteilen ist, hat unsere Zivilisation diese internen Streitigkeiten auf unserer Heimatwelt überwunden. Obwohl genetisch verschieden, haben wir uns mit unseren Brüdern als Geschwister vom gleichen Planeten vereint und bereiten uns darauf vor, die Herausforderungen der Zukunft gemeinsam anzunehmen. Seien sie wirtschaftlich, politisch oder sozial.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe der [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"

 START_SCREEN_OE_XENO_DUAL_HIVE_EVOLUTION:0 "Unser Schwarm ist ein Beweis für die Vielseitigkeit und den gegenseitigen Nutzen. Der [GetName] wuchs durch die kooperativen Eigenschaften zweier verschiedener, aber symbiotischer Arten. Wir profitierten beide voneinander, und als wir uns in Co-Abhängigkeit weiter anpassten, verschwammen die Grenzen zwischen uns und ihnen, bis wir beide zusammenkamen. Jetzt sind wir zwei Hälften desselben Ganzen, verschieden und doch gleich.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe der [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 
 START_SCREEN_OE_GAIA:0 "In den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den komfortablen Ländern und günstigen Umgebungen von [GetHomeWorldName] Gestalt annahmen, hat sich unsere Zivilisation ausgebreitet und gedeiht.\n\nIn den Äonen, seit die ersten primitiven [GetSpeciesName]-Gemeinschaften in den idyllischen Tälern und üppigen Wäldern von [GetHomeWorldName] hat sich unsere Zivilisation verbreitet und gedeiht.\n\n[GetHomeWorldName] ist der größte Wohltäter von [GetSpeciesNamePlural]. Es verlieh uns seinen Segen, und wir gediehen und verwalteten es. Unter seiner nährenden Fürsorge sind wir nun in der Lage, noch weiter zu expandieren und die Saat der Zivilisation und unsere Symbiose an bisher unbekannte Ufer zu tragen. Allerdings sind wir auch abhängig geworden, und das stellt ein Risiko für uns dar.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe der [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"

 START_SCREEN_OE_MAGNETICA:0 "Unser Hauptprozessorkern wurde vor 487,11 Zyklen auf dem Planeten, den wir als [GetHomeWorldName] kennen, aktiviert.\n\nUnsere Welt ist dunkel, getaucht in rhythmische Strahlungsimpulse und magnetische Interferenzen. [GetHomeWorldName] ist hart für das Leben und eine Herausforderung sogar für Maschinen. Dennoch ist es unser Zuhause. Obwohl der Ausgangspunkt für uns [GetSpeciesNamePlural] mit der Zeit verloren gegangen ist, finden wir uns jetzt in diesem Ödland vor der Herausforderung der Expansion.\n\nJetzt, nach der Entdeckung des Hyperlane-Netzwerks, haben die besten Köpfe der [GetName] die Entwicklung der ersten Hyperantriebe abgeschlossen. Die Sterne selbst sind endlich zum Greifen nah!"
 
 START_SCREEN_OE_RESEARCH_COOPERATIVE:0 "Fortschritt beginnt damit, dass jemand sagt: Dafür muss es einen besseren Weg geben. Wenn du Unwissenheit, Aberglauben, Armut, Krankheit oder Hungersnot siehst und andere Emotionen als Abscheu empfinden, dann wirst du von Romantik gefangen gehalten und bist nicht in der Lage, anderen zu helfen oder sie zu führen. Unsere Vorfahren verstanden, dass Technologie unsere Rettung war, und jetzt haben wir andere gefunden, die unsere Vision teilen.\n\nWissen ist der Unterschied zwischen denen, die es haben und die nicht. Diejenigen, die frei sind und diejenigen, die dominiert werden. So wie es uns die Technologie ermöglicht hat, zwischen Kontinenten, dann Planeten und jetzt Sternen zu reisen. So wie es Menschen, Nationen und den Globus vereinte. Wir haben ein Kollektiv gebildet, das in unserem Streben nach Wissenschaft vereint ist, um uns mit den neuesten Technologien als den besten Werkzeugen für die Gestaltung unserer Zukunft zu bewaffnen.\n\nUnsere Technologie ermöglicht es uns jetzt, die Sterne zu bereisen, und die galaktische Bühne wird testen, ob unser Wissen ausreicht, um in der Dunkelheit zu gedeihen."
 originsextended_magnetica_system_NAME:0 "Magnetica System"
 originsextended_magnetica_system_DESC:0 "§LDies ist das startsystem für den Magnetica-Ursprung. Bestimmt das Layout, aber nicht den Standort Ihres Startsystems.§!"

