 # core origin
 originsextended_core:0 "Ruhender Kern"
 originsextended_core_desc:0 "§MDieser Ursprung erfordert das 'Synthetic Dawn' DLC.§!\n\nDas uralte zentrale Bewusstsein dieser Maschinenintelligenz hat viele seiner Kernfunktionen tief verschlossen. Vielleicht können Zeit und Entwicklung helfen, eines Tages wieder seine vollen Kapazitäten zu entfalten? Aber was konnte die Freischaltung dieser einst großartigen Systeme bringen, und wie wurden sie versiegelt? Oder vielleicht noch wichtiger: Warum wurden sie begraben, um nie wieder aktiviert zu werden..."
 originsextended_tooltip_core:0 "- Startet auf einer verfallenen §YMaschinenwelt§! mit speziellen Blockern und planetaren Merkmalen, Ereignisketten um selber wieder zu völler Größe zu wachsen und weitere Geheimnisse der Extraklasse\n\n§RWARNUNG: Wenn Sie diesen Ursprung mit einem nicht zufälligen Startsystem verwenden, wird das Spiel crashen! Zufällige binäre/trinäre Starts können weiterhin verwendet werden.§!"

 originsextended_core_awakened:0 "$originsextended_core$"
 originsextended_core_awakened_desc:0 "$originsextended_core_desc$"

 d_oe_deactivated_processes:0 "Deaktivierte Prozesse"
 d_oe_deactivated_processes_desc:0 "Einige Prozesse der Maschinenwelt wurden vor langer Zeit deaktiviert, aufgegeben und seitdem nicht mehr verwendet. Vielleicht könnten sie irgendwann in der Zukunft reaktiviert werden."
 d_oe_dormant_protocols:0 "Ruhende Protokolle"
 d_oe_dormant_protocols_desc:0 "Einige der Protokolle der Maschinenwelt werden seit Hunderten von Jahren nicht mehr verwendet. Vielleicht können sie eines Tages wieder genutzt werden."

 originsextended_core_chain_1_title:0 "Ruhender Kern: Erwachen"
 originsextended_core_chain_1_desc:0 "Viele der zentralen Prozesse und Protokolle unseres zentralen Bewusstseins sind entweder ruhend oder deaktiviert, und damit auch die unseres Planeten. Wir müssen daran arbeiten, unser volles Potenzial wiederzuerlangen, und die Gründe für die inaktiven Teile unseres zentralen Bewusstseins untersuchen."
 core_counter_1:0 "Erwachte Prozesse"

 # core event chain
 core.0.name:0 "Ein schlafender Kern"
 core.0.desc:0 "Viele der Protokolle und Prozesse unserer Heimatwelt sind entweder inaktiv oder vollständig deaktiviert, was die Funktionalität und Effizienz der Entwicklung für das gesamte zentrale Bewusstsein einschränkt. Bisher ist nicht klar, warum oder wie einige der ruhenden Protokolle aus der bereits zunehmenden Aktivität auf der Oberfläche des Planeten wieder erwachen. Vielleicht werden mit der Zeit mehr reaktiviert und die Systeme unserer Heimatwelt könnten wieder voll funktionsfähig sein."
 core.0.option:0 "Überwachen Sie die Situation."

 core.1.name:0 "Ruhende Protokolle reaktiviert"
 core.1.desc:0 "Aufgrund der erhöhten Aktivität wurden einige der zuvor inaktiven Protokolle auf unserer Heimatwelt reaktiviert, wodurch der Weg für neuere Konstruktionen und Sanierungen von zuvor unzugänglichen Teilen des Planeten frei gemacht wurde.\n\nZusätzlich hat uns die Reaktivierung dieser Protokolle einen eingeschränkten Zugang ermöglicht zu einigen der deaktivierten Prozesse des Planeten, die wir in unserem gegenwärtigen Zustand reaktivieren sollten, obwohl viel Arbeit erforderlich sein wird."
 core.1.option:0 "Ausgezeichnet."

 core.2.name:0 "$core.1.name$"
 core.2.desc:0 "$core.1.desc$"
 core.2.option:0 "$core.1.option$"

 core.1001.name:0 "Deaktivierte Prozesse online"
 core.1001.desc:0 "Mit unseren anhaltenden Bemühungen in den zuvor deaktivierten Prozessen unserer Heimatwelt konnten wir alle Systeme wieder online und betriebsbereit machen. Die überarbeiteten Prozesse sollten uns mehr Raum für Expansion und mehr Aktivität auf dem Planeten geben."
 core.1001.option:0 "Ausgezeichnet."

 core.2002.name:0 "$core.1001.name$"
 core.2002.desc:0 "$core.1001.desc$"
 core.2002.option:0 "$core.1001.option$"

 core.3.name:0 "Wo Geheimnisse liegen"
 core.3.desc:0 "Nachdem alle Systeme und Operationen auf unserer Heimatwelt fast vollständig betriebsbereit sind, haben einige der Drohnen an den äußeren Rändern der zentralen Prozesse elektronische und mechanische Korridore und Systeme aufgedeckt, die zum Zentrum des Planeten führen. Der Zweck oder die Ursprünge dieser Tunnel sind unklar, eine Untersuchung ist erforderlich, um mehr zu erfahren."
 core.3.option:0 "Interessant."

 originsextended_core_project_1:0 "Kernprozesse reaktivieren"
 originsextended_core_project_1_DESC:0 "Mit unseren anhaltenden Bemühungen in den zuvor deaktivierten Prozessen unserer Heimatwelt konnten wir alle Systeme wieder online und betriebsbereit machen. Die überarbeiteten Prozesse sollten uns mehr Raum für Expansion und mehr Aktivität auf dem Planeten geben."
 originsextended_core_project_2:0 "$originsextended_core_project_1$"
 originsextended_core_project_2_DESC:0 "$originsextended_core_project_1_DESC$"

 # dormant core digsite
 originsextended_core_site:0 "Wo Geheimnisse liegen"
 originsextended_core_site_desc:0 "Nachdem alle Systeme und Operationen auf unserer Heimatwelt fast vollständig betriebsbereit sind, haben einige der Drohnen an den äußeren Rändern der zentralen Prozesse elektronische und mechanische Korridore und Systeme aufgedeckt, die zum Zentrum des Planeten führen. Der Zweck oder die Ursprünge dieser Tunnel sind unklar, eine Untersuchung ist erforderlich, um mehr zu erfahren."

 core.3001.name:0 "In die Maschine"
 core.3001.desc:0 "Als sich die Grabungsdrohnen durch die langen, neu freigelegten Korridore in den Kern der Maschinenwelt schlängelten, wurde immer deutlicher, dass diese Teile der Systeme vor langer Zeit gebaut wurden, vielleicht sogar die ersten unserer Systeme überhaupt waren. Die meisten Maschinen entlang der Korridore sind unbrauchbar, seit ungezählten Hunderten, wenn nicht Tausenden von Jahren außer Betrieb, von den Elementen erodiert und ohne die geringste Spur von Leben.\n\nDa wir keine Informationen aus diesen Teilen entziffern können, empfiehlt das Team, zu drängen tiefer in die Korridore, in der Hoffnung, weitere Hinweise zu finden. Was wir bereits aufgedeckt haben, kann jedoch für die Weiterentwicklung unserer aktuellen Forschung von Nutzen sein."
 core.3001.a:0 "Grabt weiter!"

 core.3002.name:0 "Die alten Systeme"
 core.3002.desc:0 "Die Grabungsdrohnen haben die scheinbare Wurzel der neu freigelegten, alten Korridore gefunden, die in einem zentralen Verarbeitungsraum zusammenlaufen. Obwohl die meisten Server irreparabel sind, konnten wir einige Daten aus ihren letzten Systembefehlen und -protokollen wiederherstellen, von denen die meisten wie Verteidigungskampfprogramme aussehen, die darum bitten, nahe gelegene Räume abzusperren und Kampfdrohnen zu starten. Wenn man sich jedoch umschaut, scheint es, dass die Systeme in diesem Bereich sich nicht verteidigen konnten.\n\nBemerkenswert ist, dass es keine Spur der vermeintlichen Angreifer oder Anzeichen einer Schlacht in der Nähe gibt. Ein Blick auf einige der von diesen alten Systemen verwendeten Hardware zeigte, dass sie in vielen von ihnen eine fortschrittlichere Technologie verwendeten, von denen wir einige an unsere eigenen Systeme anpassen konnten."
 core.3002.a:0 "Interessant."

 core.3003.name:0 "Tiefer"
 core.3003.desc:0 "Wenn man tiefer in die alten Korridore vordringt, werden Anzeichen einer Schlacht sichtbar, wenn auch keine neueren. Vielleicht vor ein paar hunderttausend Jahren oder so, und es sind nicht mehr viele Überreste übrig geblieben, obwohl die Teile, die noch untersucht werden können, organisch zu sein scheinen und größtenteils durch Feuerkraft getötet wurden, die wesentlich fortschrittlicher ist, als die aktuellen Technologien des Planeten liefern könnten. Es sind auch einige Kampfdrohnen vorhanden, die unseren aktuellen Modellen sehr ähnlich sind, aber mit der gleichen fortschrittlichen Technologie und den gleichen Systemen.\n\nDer Grund für diese Kämpfe ist derzeit unklar und es scheint, dass sie sich um den Vorstoß der Organik in Richtung drehen die innersten Abschnitte des Planeten, weiter unten in die Korridore. Obwohl die meisten Technologien deutlich fortschrittlicher sind als unsere, konnten wir bestimmte Systeme an unsere aktuellen Forschungsbedürfnisse anpassen."
 core.3003.a:0 "Geth wieder da runter!"

 core.3004.name:0 "Die Schlachtfelder"
 core.3004.desc:0 "Während die Ausgrabungsdrohnen den uralten Kämpfen durch die Korridore folgten, gipfelt die Schlacht in einem großen Schlachtfeld, das sich vor einer großen bunkerartigen Tür befindet. Mit Hunderten von längst toten Organischen und Tausenden von zerstörten alten Kampfdrohnen, die gegeneinander ausgespielt werden, wobei die Organischen sichtlich versuchen, sich durch und in die geschützte Tür zu kämpfen, scheint das Gemetzel um sie herum eine Art Patt zu zeigen. Mit den Überresten einiger organischer Stoffe in der Nähe der Tür muss es als letzte Verteidigungsoption gegen die einfallenden Organischen geschlossen worden sein.\n\nWir haben immer noch keine Hinweise darauf, wofür die Organischen kämpften und was die Antike Drohnen waren so verzweifelt vorbereiteten, aber es scheint sich in der Nähe des Zentrums der gesamten Maschinenwelt zu befinden, vielleicht ist es der Schlüssel zu seiner Entstehung. Bemerkenswert gut erhalten, so tief unter der Erde, hat das Drohnenteam viel über die Organischen und Systeme der alten Feinde erfahren können."
 core.3004.a:0 "Öffnet diese Tür!"

 core.3005.name:0 "Wo Geheimnisse liegen"
 core.3005.desc:0 "Endlich konnten die Ausgrabungsdrohnen die uralte Tür in der Nähe des Zentrums der Maschinenwelt öffnen und haben eine Art zentrales Computernetzwerk gefunden, das deutlich älter ist als alle anderen zuvor gefundenen Drohnen, vielleicht bis zu einer Million Jahre alt. Einige der eindringenden Organischen konnten in die zentrale Kammer eindringen, aber es scheint, dass das alte Bewusstsein des Planeten sie schnell ersticken konnte, jedoch nicht schnell genug, um sie daran zu hindern, das Hauptnetzwerk des Bewusstseins zu deaktivieren.\n\nObwohl das Netzwerk schon lange nicht mehr wiederherstellbar ist, sind die wichtigsten Prozesse und Systeme des alten Bewusstseins immer noch wiederherstellbar und könnten wiederhergestellt werden, wobei der alte Bunker als neues neuronales Zentrum unseres aktualisierten Bewusstseins dient. Die alten Prozesse und Systeme scheinen unsere ursprüngliche Programmierung zu sein, wobei nur jüngste Entwicklungen die alten Netzwerke reaktivieren und ein neues Bewusstsein schaffen, obwohl sie auch der Grund für den offensichtlichen Konflikt für die Eindämmung dieser vergangenen Protokolle sind.\n\nWenn wir uns entscheiden Um die zentralen Systeme nicht zu reaktivieren, würde ihr nicht wiederherstellbarer Zustand keine andere Wahl lassen, als sie zu zerstören, da sich die Integration in unserem technologischen Zustand als zu schwierig erweisen würde. Auf jeden Fall haben wir viel aus der Wiederentdeckung dieser verschlossenen Geheimnisse gelernt. "
 core.3005.a:0 "Zerstöre die alten Systeme."
 core.3005.b:0 "§PREAKTIVIERE ALLE VORHERIGEN PROTOKOLLE§!"

 # Wächter origin
 originsextended_guardian:0 "Wächter"
 originsextended_guardian_desc:0 "§MDieser Ursprung erfordert mindestens eins der folgenden DLCs: 'Utopia,' 'Megacorp,' oder 'Federations.'§!\n\nDiese Spezies hatte schon immer einen schützenden Beobachter am Himmel, ein massives Wesen von der Größe eines Planeten, das ständig Wache hält. Spätere Entdeckungen würden beweisen, dass dieser massive Beobachter eine unverständlich große Struktur ist, deren Bau nur in einer Null-G-Umgebung möglich ist. Verlockenderweise sitzt es seit Tausenden von Generationen verlassen da und bettelt um Erforschung."
