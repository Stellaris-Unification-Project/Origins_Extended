l_german:

 # starless origin
 originsextended_starless:0 "Sternenlos"
 originsextended_starless_desc:0 "§RDies gilt als herausfordernder Start, da es keine garantierten bewohnbaren Planeten in der Nähe gibt.§!\n\nAuf einem lebensfeindlichem Planeten geboren, ist diese Zivilisation ohne Stern am Himmel aufgewachsen, nur noch die unnachgiebige Dunkelheit eines Schwarzen Lochs, die die Landschaften ihrer trostlosen Heimatwelt für immer in Dunkelheit ertränkt."
 originsextended_tooltip_starless:0 "- Beginnt mit einer §YTote Welt§! als Heimatplanet, im Orbit um ein §YSchwarzes Loch§!\n- Erhält die Eigenschaft §Y$trait_originsextended_starless$§!:\n  Bewohnbarkeit: §R-10%§!\n  £minerals£ Mineralien von £pops£ Jobs: §G+10%§!"

 # starless trait
 trait_originsextended_starless:0 "Sternenlos"
 trait_originsextended_starless_desc:0 "§LDa diese Spezies ohne Stern geboren wurde, muss sie andere Welten mit Sternen finden, die ihrer Entwicklung unbarmherzig gegenüberstehen.§!"

 originsextended_starless_system_NAME:0 "Sternenloses System"
 originsextended_starless_system_DESC:0 "§LDies ist das anfängliche Startsystem für den Sternenlos-Ursprung. Bestimmt das Layout, aber nicht den Standort Ihres Startsystems.§!"

 # shattered world site
 starless_site_shattered:0 "Zerstörte Überreste"
 starless_site_shattered_desc:0 "Die Überreste dieses zerstörten Planeten zeigen kleine koloniale Siedlungen, die auf der Oberfläche einiger der größeren, verstreuten Brocken liegen. Weitere Untersuchungen werden empfohlen."

 starless.200.name:0 "Zerstörte Überreste"
 starless.200.desc:0 "Mit unserer Expansion in den interstellaren Raum konnten wir unser eigenes Heimatsystem genauer betrachten. Es scheint, dass ein paar der Überreste vom zerstörten §Y[starless_shattered.GetName]§! die Ruinen kleinerer Siedlungen aufweisen. Unsere wissenschaftliche Gemeinschaft bittet darum, dass wir mehr Zeit investieren, um dieses Phänomen zu untersuchen."
 starless.200.a:0 "Wie eigenartig."

 starless.201.name:0 "In Großer Eile"
 starless.201.desc:0 "Auf den ersten Blick scheint es, dass die verbleibenden Strukturen von §Y[starless_shattered.GetName]§! tatsächlich die Überreste längst verlassener Siedlungen sind, die anscheinend ohne ersichtlichen Grund schnell aufgegeben wurden.\n\nObwohl einige der Überreste dieser Gebäude zwischen die zerschmetterte Teile von §Y[starless_shattered.GetName]§! gefallen sind und andere ihren mittlerweile auf dem Weg zum Horizont von §Y[Root.Capital.GetStarName]§! unterwegs sind, sind die Meisten noch immer unter Staub und anderen Überresten verschüttet."
 starless.201.a:0 "Grabt weiter! Aber versucht nicht herunterzufallen..."

 starless.202.name:0 "Beaufsichtigung"
 starless.202.desc:0 "Die Entschlüsselung der Sprache und der Systeme dieser alten Siedler hat unseren Verdacht bestätigt, dass die kolonialen Bemühungen der Kolonie schnell aufgegeben wurden und alles zurückgelassen wurde. Offenbar war §Y[starless_shattered.GetName]§! einst eine üppige, wenn auch heiße und trockene Welt, was bizarr erscheint, wenn man das Schwarze Loch und die die Nähe des Planeten dazu berücksichtigt.\n\nVielleicht führt unsere Suche zu weiteren Antworten?"
 starless.202.a:0 "Seltsam."

 starless.203.name:0 "Sehr knapp"
 starless.203.desc:0 "Das Durchsuchen der letzten Überreste der Datenbanken der Kolonie hat ergeben, dass sich die Kolonie in ihren ersten Stadien relativ kurz vor dem Kollaps des Sterns befand, den sie umkreiste. Als §Y[Root.Capital.GetStarName]§! zusammenbrach und §Y[starless_shattered.GetName]§! auseinanderreißte, endeten die Kolonisierungsbemühungen ziemlich abrupt.\n\nGlücklicherweise, so scheint es, wurde die Kolonie rechtzeitig evakuiert, nachdem die schlimmeren Anzeichen des Untergangs des Systems offensichtlich wurden. Das erklärt auch den Zustand, in dem sich der Planet kurz vor seinem Kollaps und noch vor der Koloniserung befand. Der sich schnell ausdehnende Stern, den er umkreiste, erzeugte viel mehr Wärme und machte die Oberfläche bewohnbar. Es scheint, dass die Zivilisation in ihren Bemühungen, den Planeten zu kolonisieren, so überstürzt war, dass sie ihren bevorstehenden Untergang nicht bemerkten. Vielleicht hatten sie aber auch etwas Wichtigeres im Sinn?"
 starless.203.a:0 "Womöglich."

 # broken world site
 starless_site_broken:0 "Aufgebrochen"
 starless_site_broken_desc:0 "§Y[starless_broken.GetName]§! scheint sein Schicksal auf etwas anderes als das zentrale Schwarze Loch des Systems zurückzuführen. Weitere Hinweise werden benötigt, um herauszufinden, was mit dem Planeten passiert ist."

 starless.300.name:0 "Aufgebrochen"
 starless.300.desc:0 "Auf den ersten Blick scheint es, dass §Y[starless_broken.GetName]§! von §Y[Root.Capital.GetStarName]§! zerrissen wurde, aber eine vorläufige Analyse des Planeten zeigt, dass er ohne die Hilfe des Schwarzen Lochs oder vielleicht sogar svhon vorher seinem Schicksal erlegen ist. Es könnte sich lohnen, sich damit zu befassen, bevor wir uns zu weit aus unserem Heimatsystem herauswagen." starless.300.a:0 "Faszinierend."

 starless.301.name:0 "Große Operation"
 starless.301.desc:0 "Die ersten Ausgrabungen an den Überresten von §Y[starless_broken.GetName]§! enthüllen, was anscheinend uralte Bohrgeräte von planetarischem Maßstab sind. Das meiste davon mit einer Art orbitalem Positionierungssystem. Es ist merkwürdig, dass sie über die Oberfläche des Planeten verstreut lagen, das meiste davon in akzeptablem Zustand, auch wenn es einige tausend Jahre alt war.\n\nAnhand der Beweise für große Krater, Tunnelnetzwerke und riesige, aber sauber geschnitzte Spalten, die durch die zerbrochene Oberfläche des Planeten freigelegt wurden, glauben wir, dass die Ausrüstung eine Art Terraforming- oder Bergbauzweck hatte. Allerdings glauben wir, dass diese erst nach der Entstehung des schwarzen Lochs gegraben wurden, was selbst auch schon einige Millionen Jahre alt ist."
 starless.301.a:0 "Grabt weiter!"

 starless.302.name:0 "Überbohrt"
 starless.302.desc:0 "Weitere Analysen und Ausgrabungen haben bewiesen, dass es sich bei der gefundenen Ausrüstung tatsächlich um Bergbau- und Bohrausrüstung handelte. Soweit wir anhand alter, übersetzter Aufzeichnungen und Protokolle feststellen können, hatte §Y[starless_broken.GetName]§! einst große Mengen sehr seltener Ressourcen, was zu den enormen Bergbauarbeiten führte.\n\nEs dauerte jedoch nicht lange, bis die Ausrüstung und die planetare Stabilität versagten, was eine katastrophale Kette von Ausrüstungsfehlfunktionen und tektonischer Destabilisierung auslöste. Das ist wahrscheinlich der Grund, warum die beschädigte Ausrüstung, die wir fanden, beschädigt war.\n\nDer Planet, der letztendlich überbohrt und abgenutzt war, brach auseinander, was zur Aufgabe des Bergbaubetriebs führte, bevor der Kern des Planeten unter dem Stress explodierte."
 starless.302.a:0 "Boom!"

 starless.303.name:0 "Was übrig bleibt"
 starless.303.desc:0 "In den letzten Überresten der Bergbauoperation auf §Y[starless_broken.GetName]§! konnten wir einige dieser berüchtigten seltenen Ressourcen finden, die einige alte Imperien so verzweifelt haben wollten. Obwohl das meiste schon weg war, ergibt das, was wir finden konnten, zusammen mit der Verschrottung der gesamten alten Ausrüstung, einen praktischen Ressourcenvorrat."
 starless.303.a:0 "Durchaus praktisch."

 # frozen barren world site
 starless_site_frozen:0 "Einsamer Außenposten"
 starless_site_frozen_desc:0 "Ein verlassenes Gebäude unbekannter Art sitzt auf der zugefrorenen Oberfläche von §Y[starless_barrencold.GetName]§!, dass praktisch nach archöalogischen Ausgrabungen bettelt."

 starless.400.name:0 "Einsamer Außenposten"
 starless.400.desc:0 "Unser wissenschaftlicher Fortschritt, der es uns ermöglicht, unser Heimatsystem zu verlassen und zu erforschen, hat tatsächlich etwas ziemlich Interessantes auf dem gefrorenen Ödland namens §Y[starless_barrencold.GetName]§! enthüllt. Anscheinend beherbergt die Oberfläche des Planeten eine Art verlassenes Gebäude. Weitere Untersuchungen sind notwendig, um herauszufinden, was diese seltsame Struktur enthält, insbesondere so nah an unserem Heimatplaneten."
 starless.400.a:0 "Seltsam."

 starless.401.name:0 "Laboratorium"
 starless.401.desc:0 "Nachdem man es endlich geschafft hat, in das Gebäude zu gelangen, was selbst ziemlich rudimentär erscheint, ist es ziemlich offensichtlich, dass dieses Gebäude als eine Art abgelegenen Forschungsaußenposten diente. Uralte Computer, Datenbanken und verschiedene Arten an Forschungsausrüstung.\n\nDarüber hinaus gibt es derzeit jedoch keine Hinweise. Die vorliegende Ausrüstung und Materialien scheinen wie eine grundlegende Forschungsausrüstung zu sein, nichts, was eine abgelegene, gefrorene Station im System eines Schwarzen Lochs erfordern würde."
 starless.401.a:0 "Grabt weiter!"

 starless.402.name:0 "Data, Data, Data"
 starless.402.desc:0 "Die Entschlüsselung der Sprache dieser alten außerirdischen Station zeigt, dass nur wenige Forscher, vielleicht drei oder vier, in der Station tatsächlich arbeiteten und sie kaum verließen. Als wir die verfügbaren Datenbanken untersuchten, konnten wir Beweise dafür finden, dass dieser Außenposten einer Art von Datensammlungszwecken diente. Millionen von Grafiken, Diagrammen, Tabellenkalkulationen und ziemlich zufälligen Datenpunkten über so gut wie alles, Schwankungen in den Gravitationsmustern von §Y[Root.Capital.GetStarName]§!, die Helligkeit von Sternen in Milliarden von Lichtjahren Entfernung, die Bodenqualität über mehrere Jahrzehnte, oder wie sehr sich jeder Wissenschaftler von seinem Lehrstuhl angezogen fühlte (ernsthaft).\n\nDie derzeit verbreitetste Theorie besagt, dass es sich nur um Verrückte handelte, die aus irgendwelchen Gründen hier ihre eigene Forschungsstation bauten."
 starless.402.a:0 "Merkwürdig."

 starless.403.name:0 "Verrückt, in der Tat"
 starless.403.desc:0 "Nach weiterem Graben haben wir herausgefunden, dass diese Wissenschaftler wirklich verrückt waren. Oder eher, verrückt wurden. Wenn man sich die Muster ihrer gesammelten Daten ansieht, wurden sie in den letzten Jahrzehnten der Lebensdauer des Außenpostens zunehmend sporadischer und ohne jede Basis, bevor sich die Wissenschaftler, die von den beengten Platzverhältnissen und dem monotonen Leben in den Wahnsinn getrieben wurden, sich das Leben nahmen.\n\nWir wissen jedoch noch nicht genau, warum sie überhaupt hier waren."
 starless.403.a:0 "Guckt, was ihr sonst noch findet."

 starless.404.name:0 "Verbannt"
 starless.404.desc:0 "Endlich finden wir die ersten paar Berichte über diese Gruppe verrückter Wissenschaftler, die uns sagen, dass sie im Exil waren. Früher angesehene Wissenschaftler auf dem Heimatplaneten ihres Imperiums, wurden verbannt, als sie eine Theorie vorbrachten, dass einige zufällige Subraumsignale, die sie aufgefangen hatten, tatsächlich die Kriegsgeräusche einer extragalaktischen Rasse waren, die ihre ganze Spezies wollten (könnt ihr euch das vorstellen?!).\n\n Als verrückt und paranoid dargestellt, wurden die Wissenschaftler diskreditiert und aus ihrem Imperium verbannt. Schließlich bündelten sie alles, was sie noch hatten, um diesen abgelegenen kleinen Außenposten, an dem am wenigsten verdächtigen Ort zu errichten, den dieses öde, kalte und trostlose Ödland von §Y[starless_barrencold.GetName]§! zu bieten hatte, wo sie ihre letzten Tage auf der Suche nach diesen angeblichen extragalaktischen Eindringlingen verbrachten."
 starless.404.a:0 "Was ist danach nächstes passiert?"

 starless.405.name:0 "Spurlos"
 starless.405.desc:0 "Die letzten Tage der Operationen des Außenpostens sind in seinen Archiven ein bisschen durcheinander, aber anscheinend existierten die Eindringlinge nicht nur, sondern kamen tatsächlich auch in diese Galaxie. Sie flogen direkt zum Außenposten auf §Y[starless_barrencold.GetName]§!. Anscheinend wurden sie von eben jenen Mitteln angezogen, die die Wissenschaftler verwendeten, um die außergalaktischen Aliens zu finden. Aber der Moment, indem sie endlich das System erreicht hatten (anscheinend mit tausenden Schiffen), war derselbe, an dem §Y[Root.Capital.GetStarName]§! zu dem schwarzen Loch kollabiert ist, das es heute ist!\n\nFast sofort wurde die komplette außerirdische Flotte verschluckt und nie wieder gesehen.\n\nDass es nun keinerlei Beweise für die Existenz dieser extragalaktischen Außerirdischen gab, führte letztendlich zu den Selbstmorden der Wissenschaftler, als sie bei ihren vergeblichen Bemühungen, ihre Heimatwelt davon zu überzeugen, dass sie tatsächlich nicht verrückt waren, in den Wahnsinn verfielen."
 starless.405.a:0 "Was für ein Chaos."

 # starborn origin
 originsextended_starborn:0 "Zwischen den Sternen geboren"
 originsextended_starborn_desc:0 "Diese Spezies hat sich, bewusst oder nicht, immer danach gesehnt, die Leere zwischen den Sternen zu durchqueren, und hat sich eifrig darauf vorbereitet."
 originsextended_tooltip_starborn:0 "- Beginnt mit einem zusätzlichen §YKolonieschiff§!\n- Erhält die Eigenschaft §Y$trait_originsextended_starborn$§!:\n  Bevölkerungswachstum durch Einwanderung: §G+25%§!\n  Umsiedlungskosten: §G-25%§!\n  Bewohnbarkeit: §G+10%§!\n- Erhalte £unity£ Einigkeitsboni durch Kolonisierung neuer Planeten\n- Schaltet die §Y$edict_starborn_reach_stars$§! frei"

 # starborn trait
 trait_originsextended_starborn:0 "Zwischen den Sternen geboren"
 trait_originsextended_starborn_desc:0 "§LDiese Spezies hat sich, bewusst oder nicht, immer danach gesehnt, die Leere zwischen den Sternen zu durchqueren.§!\n"

 # colony ship event
 starborn.0.name:0 "Kolonieschiff fertiggestellt"
 starborn.0.desc:0 "So eifrig wie wir sind, endlich unseren Vorstoß ins All zu starten, hat unser erstes Kolonieschiff den Bau abgeschlossen und wartet nun geduldig auf den richtigen Planeten um mit der Kolonisierung zu beginnen."
 starborn.0.option:0 "Ausgezeichnet"
 starborn.0.tooltip:0 "Ein weiteres §YKolonieschiff§! steht an der Sternenbasis bei §Y[Root.Capital.GetStarName]§! bereit."

 # colony formed event
 starborn.1.name:0 "Kolonie gegründet"
 starborn.1.desc:0 "In den Herzen und Köpfen unserer Spezies ist das Abenteuer, den Weltraum zu bereisen, unsere Bestimmung. Die Gründung einer neuen Kolonie auf §Y[Root.Planet.GetName]§! hat überall zu Feierlichkeiten geführt und unser Volk wartet sehnsüchtig aus unseren nächsten Vorstoß im All."
 starborn.1.option:0 "Ausgezeichnet"

 new_starborn_colony:0 "Neue Kolonie"
 new_starborn_colony_desc:0 "Unser Volk, das sich immer nach den Sternen sehnt, feiert die Gründung unserer neuen Kolonie und wartet sehnsüchtig auf unser nächstes Abenteuer im Kosmos."

 # edict
 starborn.2.name:0 "Kolonieschiff fertiggestellt"
 starborn.2.desc:0 "So eifrig wie wir sind, unseren Vormarsch ins All zu beschleunigen, hat ein weiteres Kolonieschiff sein Bau abgeschlossen und wartet nun auf dem nächsten Planeten, der kolonisiert werden soll."
 starborn.2.option:0 "Ausgezeichnet"
 starborn.2.tooltip:0 "Ein weiteres §YKolonieschiff§! steht an der Sternenbasis bei §Y[Root.Capital.GetStarName]§! bereit."

 edict_starborn_reach_stars:0 "Ambition: Nach den Sternen greifen"
 edict_starborn_reach_stars_desc:0 "Unsere Spezies hat schon immer nach den Sternen gegriffen. Jetzt, da sie in unserer Reichweite sind, können wir ihre Ambitionen nutzen und sie feiern, indem wir ein neues Kolonieschiff bauen und Feste auf unseren Welten veranstalten."

 # psi origin
 originsextended_psi:0 "Vom Schleier berührt"
 originsextended_psi_desc:0 "§MDieser Ursprung erfordert das 'Utopia' DLC.§!\n\nDiese Spezies entstammt einer tieferen, natürlicheren Verbindung mit dem mysteriösen Wesen, das der Schleier genannt wird, und besitzt latente psionische Fähigkeiten, die bei den meisten ihrer Mitglieder schlummern und sich selten auch bei einigen Anführern manifestieren."
 originsextended_tooltip_psi:0 "- Erhält die Eigenschaft §Y$trait_latent_psionic$§!:\n  £physics£ Physik-Forschung von £pops£ Jobs: §G+5%§!\n  £society£ Sozial-Forschung von £pops£ Jobs: §G+5%§!\n  £engineering£ Ingenieur-Forschung von £pops£ Jobs: §G+5%§!\n  £energy£ Energie-Credits von £pops£ Jobs: §G+5%§!\n- Zudem besteht die Möglichkeit das Spiel mit einem Anführer mit der Eigenschaft §YAuserwählt§! zu starten."
 
 originsextended_psi.0.name:0 "Vom Schleier berührt"
 originsextended_psi.0.desc:0 "Aufgrund der langen und komplizierten Ursprünge der Spezies haben wir festgestellt, dass die meisten Mitglieder unserer Spezies ein geringes psionisches Potenzial aufweisen, das unser Imperium auf einer viel größeren Ebene zu nutzen bereit ist."
 originsextended_psi.0.option:0 "Eine interessante Entwicklung."
 originsextended_psi.0.tooltip:0 "Erhält die §Y$tech_psionic_theory$§! Technologie, welche den §Y$ap_mind_over_matter$§! Aufstiegsvorteil freischaltet, was nach freischalten eines weiteren Ausstiegsplatzes ausgewählt werden kann"

 originsextended_psi.1.name:0 "Das Zeichen tragen"
 originsextended_psi.1.desc:0 "In letzter Zeit hat sich unser Volk viel um eine Person gestritten, dessen Kontakt zum Schleier viel stärker ist. Nicht nur einfach verbunden, wie unsere Spezies, sondern mit dem Zeichen der Auserwählung durch den Schleier selbst. Die Gerüchte sprechen natürlich von niemand anderem als..."
 originsextended_psi.1.option1:0 "Unser derzeitiger Herrscher."
 originsextended_psi.1.option2:0 "Einer unsere Gouverneure."
 originsextended_psi.1.option3:0 "Einer unserer Wissenschaftler."
 originsextended_psi.1.option4:0 "Einer unserer Admiräle."
 originsextended_psi.1.option5:0 "Einer unserer Generäle."
 originsextended_psi.1.option6:0 "Niemandem."
 originsextended_psi.1.option6_tooltip:0 "Dies sind nur Gerüchte, niemand könnte eine so starke Verbindung zum Schleier haben.\n\nErhalte §Y500§! £unity£ Einigkeit"
 
 # cyb origin
 originsextended_cyb:0 "Cybernetische Manipulation"
 originsextended_cyb_desc:0 "§MDieser Ursprung erfordert das 'Utopia' DLC.§!\n\nVor ihren Weltraumreisen hat diese Spezies viele Zeitalter lang die Kybernetik in einem solchen Ausmaß angenommen, dass ihre Mitglieder als Cyborgs betrachtet werden können, die alle Ebenen ihrer Gesellschaft durchdringen."
 originsextended_tooltip_cyb:0 "- Erhält die Eigenschaft §Y$trait_cybernetic$§!:\n  Bewohnbarkeit: §G+20%§!\n  Armeeschaden: §G+10%§!\n  Lebensdauer (Anführer) §G+40§! Jahre"
 cyb.0.name:0 "Cybernetische Manipulation"
 cyb.0.desc:0 "Aufgrund der langen und komplizierten Ursprünge der Spezies weisen die meisten Mitglieder unserer Spezies neben unserer Fähigkeit, Droidenarbeiter-Pops zu konstruieren, ein gewisses Maß an kybernetischer Erweiterung auf, die unser Imperium auf viel größerem Niveau annehmen möchte."
 cyb.0.option:0 "Eine interessante Entwicklung."
 cyb.0.tooltip:0 "Erhält die §Y$tech_droid_workers$§! Technologie, welche den  §Y$ap_the_flesh_is_weak$§! Aufstiegsvorteil freischaltet, was nach freischalten eines weiteren Ausstiegsplatzes ausgewählt werden kann"

 # host origin
 originsextended_host:0 "Gehirnschneckenwirte"
 originsextended_host_desc:0 "§MDieser Ursprung erfordert das 'Distant Stars' DLC.§!\n\nSolange sie sich erinnern können, erfreut sich diese Art der Anwesenheit einer hilfreichen Schnecke, die sich als neuronaler Symbiont an den Hirnstamm ihres Wirts anheftet."
 originsextended_tooltip_host:0 "- Erhält die Eigenschaft §Y$trait_brainslug$§!:\n  £engineering£ Ingenieur-Forschung von £pops£ Jobs: §G+10%§!\n  £physics£ Physik-Forschung von £pops£ Jobs: §G+10%§!\n  £society£ Sozial-Forschung von £pops£ Jobs: §G+10%§!\n  £unity£ Einigkeit von £pops£ Jobs: §G+10%§!\n  Bevolkerungswachstum: §R-25%§!"

 # farming origin
 originsextended_farming:0 "Xeno-Tierhaltung"
 originsextended_farming_desc:0 "§MDieser Ursprung erfordert das 'Utopia' DLC.§!\n\nEine zweite Spezies bildet einen wesentlichen Bestandteil der Nahrungsmittelproduktionstechniken dieser Zivilisation, insbesondere in Form von Vieh. Sie sind lecker, nahrhaft und haben ihre höheren Gehirnfunktionen gezielt verändert, um eine Art harmloses Vieh zu schaffen, das sich selbst versorgen kann, ohne lästige soziale Interaktion oder Selbstbestimmung."
 originsextended_tooltip_farming:0 "- Startet das Spiel mit §Y5§! £pop£ Bewohnern einer sekundären fügsamen und köstlichen Spezies."
 trait_originsextended_delicious:0 "$trait_delicious$"
 trait_originsextended_delicious_desc:0 "$trait_delicious_desc$"

 # engineered origin
 originsextended_engineered:0 "Konstruierte Genetik"
 originsextended_engineered_desc:0 "This species has, early on in its lifetime, worked to reduce its genetic imperfections and impurities, enabling them to focus on more positive traits and genetic make-up across their entire species."
 originsextended_tooltip_engineered:0 "- Die Technologie §Y$tech_gene_tailoring$§! ist von Beginn an freigeschaltet.\n- Erhalte Zugriff auf neue und mächtige §YEigenschaften§!.\n\n§HAufgrund technischer Einschränkungen können diese Eigenschaften erst nach Spielstart ausgewählt werden.§!"

 # engineered traits
 trait_originsextended_eng_evolution:0 "Künstliche Evolution"
 trait_originsextended_eng_evolution_desc:0 "§LOhne Zeit zu verschwenden, verändert diese Art die genetische Ausstattung ihrer Nachkommen manuell, um zufällige Mutationen zu erzeugen, wodurch der Evolutionsprozess beschleunigt wird, wodurch mehr Vielfalt und stärkere, günstigere Merkmale aufgedeckt werden können.§!"

 trait_originsextended_eng_hunters:0 "Entwickelte Raubtierjäger"
 trait_originsextended_eng_hunters_desc:0 "§LDiese Spezies hat einen Transformationsprozess durchlaufen, der sie in wilde Kampfbestien verwandelt hat; unerbittlich und verhängnisvoll. Schneller, stärker, schlanker... die Liste geht weiter.§!"

 trait_originsextended_eng_nutrients:0 "Entwickelte Nährstoffsabsorption"
 trait_originsextended_eng_nutrients_desc:0 "§LDiese Art hat einen Transformationsprozess durchlaufen, der es ihnen ermöglicht, die notwendigen Nährstoffe besser aus ihrer Nahrung zu extrahieren, wodurch weniger davon benötigt wird und eine höhere Produktion im Vergleich zum Verzehr ermöglicht wird.§!"

 trait_originsextended_eng_regen:0 "Regenerative Anpassungsfähigkeit"
 trait_originsextended_eng_regen_desc:0 "§LDiese Spezies hat einen Transformationsprozess durchlaufen, der ihnen geringe Regenerationsfähigkeiten ermöglicht; Obwohl es im Kampf sehr nützlich ist, ermöglicht es auch eine geringfügig erhöhte durchschnittliche Lebensdauer.§!"

 eng.0.name:0 "Konstruierte Genetik"
 eng.0.desc:0 "Im Laufe des letzten Jahrhunderts hat unsere Spezies daran gearbeitet, ihre genetischen Unvollkommenheiten und Unreinheiten zu reduzieren, sodass wir uns auf positivere Merkmale und die genetische Ausstattung der gesamten Spezies konzentrieren können. Aufgrund des komplizierten Prozesses konnten wir uns nur auf ein Hauptmerkmal konzentrieren, um unsere gesamte Spezies zu verbessern, indem wir uns auf eine bestimmte Art von unnatürlicher Evolution spezialisieren. Ähm... welche war es nochmal?" 
