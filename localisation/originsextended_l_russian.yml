 originsextended_array_site:0 "Хранитель"
 originsextended_array_site_desc:0 "Терпеливо ожидая, мегаструктура, на которую смотрели в небе тысячи поколений нашего вида, ждала этого момента. Благодаря нашим недавним технологическим прорывам мы, наконец, можем войти в структуру и попытаться разгадать ее самые сокровенные секреты.\n\nочему оно здесь? Кто это построил? Зачем они его построили? Что оно делает? Можно только представить."

 guardian.2001.name:0 "Внутри Хранителя"
 guardian.2001.desc:0 "На первый взгляд структура кажется довольно запутанной и деформированной, с огромными шипами, выступающими из ее внешней оболочки, и все они сходятся в центре мегаструктуры. Команда археологов, однако, обнаружила, что дизайн, тем не менее, кажется довольно хорошо продуманным. Все шипы функционируют как электрические проводники, ведущие к центральному компьютеру.\n\nСчитающиеся похожими на антенны из-за их гиперчувствительности к колебаниям в пространстве-времени, достигающие усики, вероятно, использовались для мониторинга активности во всем пространстве, хотя и в неизученной степени. "
 guardian.2001.a:0 "Продолжайте!"

 guardian.2002.name:0 "Глубже"
 guardian.2002.desc:0 "Благодаря большему изучению, команда смогла собрать некоторые данные, записанные массивом мониторинга, и некоторые из используемых процессов могут быть весьма полезны для продвижения наших собственных исследований.\n\nЧто касается мегаструктуры, археологи не смогли точно выяснить, как работает весь процесс мониторинга, из-за передового оборудования и тайных энергий, питавших машину. Хотя они позволили нам адаптировать технологию к более удобной сенсорной технологии, похоже, что центральное ядро массива получило значительные повреждения, очень похожие на повреждения, которые получит корабль, если бы по нему стреляли."
 guardian.2002.a:0 "Узнайте больше!"

 guardian.2003.name:0 "Треснутый"
 guardian.2003.desc:0 "Команда археологов определила, что повреждение центрального шпиля и основного компьютера массива на самом деле было нанесено им самим. Из-за чрезвычайной чувствительности антенн к колебаниям в пространстве и времени, что позволяло почти мгновенно обнаруживать движения любого объекта в галактике и за ее пределами, когда древние, давно забытые строители массива начали эксперименты с каким-то временем -технологии путешествий, колебания были настолько мощными, что разрушили центральное ядро массива. Слишком чувствительный к изобретениям своих создателей, ядро шпиля смялось под огромной величиной искажения пространственно-временного континуума. \n\nТеперь бесполезная и не подлежащая ремонту, вся конструкция осталась заброшенной в холодном пустом пространстве. Сверхурочные разграбления для чего-нибудь примечательного, и нигде не было никаких следов строителей, теории разгуливаются от самоуничтожения до внутреннего отступления. Излишне говорить, что то, что осталось, все еще может значительно продвинуть наши собственные научные исследования."
 guardian.2003.a:0 "Оу"

