 # ecu
 originsextended_ecu:0 "Прежде, чем мы уйдем"
 originsextended_ecu_desc:0 "§MThis origin requires the 'Megacorp' DLC.§!\n\nРасширение в просторы космоса давно было мечтой нашего народа, но определенно нереальным подходом. Полностью используя нашу родную систему и планету, прежде чем мы рискнем выйти из нее, подталкиваемая только перенаселенностью, нехваткой ресурсов и пространства, а также необходимостью расширения, наша родная планета теперь плохо приспособлена для поддержания жизни наших граждан, и мы должны смотреть вовне. ."
 originsextended_tooltip_ecu:0 "Начинаете на §YEcumonopolis§!, с собранной системой и специальной инфраструктурой для поддержки вашей планеты.\n\n§HИза за технических огранечений могут произайти ошибки.§!"

 building_oe_production_center:0 "Продюсерский центр "
 building_oe_production_center_desc:0 "Через годы централизации и тонко сбалансированных производственных процессов этот огромный центр стал источником жизненной силы нашей системы Аркологии и Экумонополиса, способным поддерживать ее и позволять ей расти."

 # crowded
 originsextended_crowded:0 "Переполненная система "
 originsextended_crowded_desc:0 "Благодаря чистой случайности или, возможно, чему-то более загадочному, наша домашняя система охватила не только нашу родную планету, но и несколько других пригодных для жизни планет, которые мы усердно разрабатываем вместе с нашими исследованиями в области внесолнечных технологий."
 originsextended_tooltip_crowded:0 "Начните с §Y2§! другие §Yhabitable planets§! в вашей родной системе. \n\n§HКоличество других колонизированных планет в вашей стартовой системе зависит от количества «гарантированно пригодных для жизни планет», установленного вами в правилах игры, и будет считаться ими.§!\n\n§HНе используйте это начало с НЕ случайными системами§!"

 # infest
 originsextended_infest:0 "Планетарное заражение"
 originsextended_infest_desc:0 "§MThis origin requires the 'Utopia' DLC.§!\n\nНа протяжении бесчисленных лет наш Улей медленно превращал свою родную планету в гигантский живой организм, связанный с Разумом Улья. Любые существа, не являющиеся частью Улья, ступившие сюда, будут атакованы самой местностью. "
 originsextended_tooltip_infest:0 "Начните с §YHive World§!, с собранной системой и специальной инфраструктурой для поддержки вашей планеты. "

 # dual
 originsextended_dual:0 "Двойная эволюция"
 originsextended_dual_desc:0 "§MThis origin requires the 'Utopia' DLC.§!\n\nНасколько мы помним, наш вид сосуществовал с другими видами на нашей родной планете, и сегодня они составляют неотъемлемую часть нашего исторического общества, как равные."
 originsextended_tooltip_dual:0 "Начните игру с §Y12§! £pop£ жителями принадлежащих к другому, полностью гражданскому виду. "

 originsextended_dual_secondary_species:0 "Двойные виды"

 # dualhive
 originsextended_dualhive:0 "Двойная Эволюция Разума"
 originsextended_dualhive_desc:0 "§MThis origin requires the 'Utopia' DLC.§!\n\nНаш Улей, сколько мы себя помним, состоял из двух видов с расходящимися эволюциями, но, тем не менее, неотъемлемой частью развития и сознания нашего коллективного Разума."
 originsextended_tooltip_dualhive:0 "Начните игру с §Y12§! £pop£ жителями принадлежащих к другому, полностью ассимилированного вида."

 originsextended_dualhive_secondary_species:0 "Улей двойных видов"
 
 # gaia
 originsextended_gaia:0 "Гея"
 originsextended_gaia_desc:0 "§MThis origin requires the 'Utopia' and 'Apocalypse' DLCs.§!\n\nЭтот Улей развил прочные симбиотические отношения с обширной сетью жизни, которая разрослась и распространилась по всей планете, что дает им множество преимуществ, но в равной степени окажется вредным, если их не будет. "
 originsextended_tooltip_gaia:0 "Начинаете игру на §YGaia World§! с уникальным §YHeart of Gaia§!, что дает много преимуществ.\nКолонизация дороже, но дает особые  §YSpirit of Gaia§! преимущества, которые превращают все планеты в §YGaia World§! если есть, но превратите планету в §YTomb World§! если уничтожено."

 d_oe_gaia_home:0 "Сердце Геи "
 d_oe_gaia_home_desc:0 "Гея укрывала и поддерживала улей на протяжении бесчисленных поколений, и её сердце, её душа и сущность находятся здесь, в Великом Древе, которое зарывается глубоко в планету. "

 d_oe_gaia_colony:0 "Душа Геи"
 d_oe_gaia_colony_desc:0 "Отросток Геи, фрагмент души, был перенесен сюда Ульем, но потребуются тысячелетия для его полного созревания и развития."

 originsextended_gaia.3003.name:0 "Гея!"
 originsextended_gaia.3003.desc:0 "Продолжающаяся бомбардировка [planet.GetName] разрушила связь между Сердцем Гайи и его ответвлением Духом."

 originsextended_no_gaia:0 "Нет присутствия Геи "
 originsextended_no_gaia_desc:0 "Без связи с Геей мы неполны."

 decision_transplant_gaia:0 "Пересадка Геи"
 decision_transplant_tree_gaia:0 "Ответвление Геи, фрагмент ее души, должен быть переселен здесь Ульем, чтобы наш Улей процветал. "

 # magnetica
 originsextended_magnetica:0 "Магнитно"
 originsextended_magnetica_desc:0 "§MThis origin requires the 'Synthetic Dawn' DLC.§!\n\nЭто машинное сознание, рожденное на неумолимой планете, развилось благодаря сильной гравитации звезды Пульсар в ее тусклом и мутном небе. Несмотря на то, что он невидим, он не лишен ощущения, поскольку его постоянные потоки радиации постоянно поражают родную планету, заставляя ее развиваться иначе, чем, возможно, ожидалось."
 originsextended_tooltip_magnetica:0 "Столица начинается с §YTomb World§! а родная звезда §YPulsar§!."

 # research
 originsextended_research:0 "Исследовательский кооператив "
 originsextended_research_desc:0 "§MThis origin requires the 'Federations' DLC.§!\n\nТехнологии, наука, передовые разроботки - это то, что продвигает нас вперед и объединяет нас в качестве доминирующей силы в галактике. Этими инструментами необходимо поделиться с другими, чтобы принести максимальную пользу всем, и мы должны делать это вместе."
 originsextended_tooltip_research:0 "Начинаете игру как §YResearch Cooperative§! вместе с другими империями.\nStart with §YThe Federation§! tradition unlocked.\n\n§HЧлены исследовательского кооператива займут все слоты Гарантированных пригодных для жизни миров рядом с вашей родной системой. §!"

 originsextended_research_npc:0 "Член иследовательского кооператива"
 originsextended_research_npc_desc:0 "Начинаете игру как участник §YResearch Cooperative§! вместе с двумя другими империями"

 # start screens
 START_SCREEN_OE_STARLESS:0 "[GetSpeciesNamePlural] никогда не знали света, [GetHomeWorldName] окутан вечной тьмой.\n\nВ этой адской среде, враждебной самой концепции жизни, выжить могут только самые выносливые и нестандартные существа, не говоря уже о том, чтобы разжечь костры цивилизации. Уникально адаптированные к темноте, мы как дома в глубинах шахт, так и на темной поверхности. Мы никогда не знали другого.\n\nОднако недавно мы узнали, то, что мы считали нормой, на самом деле не так. Наши первые космические исследования обнаружили галактику, залитую палящим светом звезд. Сможем ли мы заявить о своих правах в этой враждебной и ослепляющей среде, продолжая нашу сагу о выживании? " 

 START_SCREEN_OE_STARBORN:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nС незапятнанных времен наш народ искал звезды. В древней художественной литературе рассказывается о существах, достигших бессмертия, чтобы возвыситься среди них, в то время как более поздняя историческая литература рассказывала о великих галактических империях. С самоотверженностью наш народ построил корабли, чтобы вывести их на орбиту, затем в другие миры и, наконец, на край нашей солнечной системы, но ни один из нас не смог по-настоящему путешествовать между ними.\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_SHROUD_TOUCHED:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nНаша история полна провидцев и пророков. Великие лидеры, которые возглавляли или меняли эпохи, претендуя на таинственные знания или сильную харизму, становясь краеугольными камнями нашей цивилизации и культуры в течение своих жизней. Теперь [GetSpeciesNamePlural] повсюду надеются, что [GetRulerName] присоединится к этим легендам, что приведет [GetName] к процветанию.\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_CYBERNETIC:0 "IЗа эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nНа протяжении всей новейшей истории мы использовали кибернетику для самосовершенствования. Было ли это результатом медицинской необходимости, безудержной науки, корпоративной жадности или какой-то извращенной романтики, трудно проследить происхождение тенденции. Тем не менее, мы [GetSpeciesNamePlural] никогда не уклонялись от слияния органического и машинного происхождения.\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_BRAIN_SLUG_HOST:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nНаш быстрый прогресс от примитивного к цивилизованному обусловлен нашей симбиотической природой с видом, который прикрепляется к нашим нервным основам. Эти «мозговые слизни», как мы их называем, улучшают наши умственные способности и стали основой наших научных и философских усилий.\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_XENO_LIVESTOCK_FARMING:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nУдобство - истинное благо развитого общества. И мы сделали все возможное, чтобы заниматься сельским хозяйством. Домашний скот, который заботится о себе, без необходимости того, чтобы какой-либо [GetSpeciesNamePlural] выполнял нежелательную работу по управлению им. Предоставляя нам свободу преследовать действительно важные дела, не связанные сторонними декларациями морали.\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_DORMANT_CORE:0 "Под обломками [GetHomeWorldName] похоронено наше центральное процессорное ядро.\n\nВ наших банках данных в настоящее время нет записей о наших создателях или о том, что привело этот мир к разрушению, однако, несмотря на его запущенность, нет лучшей среды, в которой мы могли бы восстановить.\n\nВосстановление этого мира и нас самих до оптимальной эффективности будет немалым вложением. Однако обширные расчеты показывают, что если мы хотим реализовать свой потенциал, мы должны пойти на риск.\n\nБудь то восстановление данных под нашими ногами или звезды, по которым мы теперь будем путешествовать, непредвиденные последствия неизбежны."

 START_SCREEN_OE_ENGINEERED_GENETICS:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nВ истории множество примеров, когда лидеры пытались очистить нашу расу, выборочно пытаясь поощрять желательные гены у нашего вида, устраняя при этом другие. Однако их грубые методы и элементарное определение желаемого подходят исключительно для примитивов. Только искусственное может быть совершенным, созданным без дефектов, чтобы усилить позитив, и поэтому наши ученые стремились к совершенству. Дизайнерские геномы созданы без ошибок. \n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_GUARDIAN_ANGEL:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nНесмотря на многие изменения в нашем обществе и образе жизни, одна вещь оставалась неизменной - отдаленный взгляд чего-то выше [GetHomeWorldName]. [GetSpeciesNamePlural] долго размышляли о его личности, давая ему много имен. Только сейчас мы узнали его истинную форму и приготовились раскрыть его секреты.\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_XENO_OUTREACH_PROGRAM:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nНаша история говорит нам, что торговля основана на принципе импорта и экспорта. Между городами, народами, континентами ... и теперь за его пределами. Точно так же, как старые правительства попали в карманы сегодняшних корпораций, экономика настолько сильна, насколько сильна ее покупательная способность. К счастью, поблизости мы нашли единомышленников!\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_RED_DAWN:0 "Многое произошло с тех пор, как человеческая цивилизация впервые появилась на Земле, что привело к рудиментарной колонизации Марса.\n\nБыстрый научный прогресс и освоение космоса опирались на военную экономику войны и политического соперничества. Рост национализма, крах наднациональных организаций и череда неудачных решений выдвинули на первый план 21 век. Вступление к 22 веку отмечается показом ядерных взрывов.\n\nХотя наследие бывшего голубого мрамора теперь отнесено к истории, оно прочно в умах немногих выживших людей. Неся будущее своего вида, [GetName] был основан в надвигающемся присутствии их безжизненного материнского мира. И теперь Дети Земли готовы рассказать о своем наследии галактике!"

 START_SCREEN_OE_BEFORE_WE_GO:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nФилософы, писатели, ученые и политики всегда говорили о мирах за пределами нашего собственного. Но все это были фантазии мечтателей, невозможное. Наш вид процветал, рос и расширялся в пределах маленькой птичьей клетки нашей солнечной системы. Тем не менее, как животное в неволе, мы достигли предела нашего контейнера, а затем превзошли его ... сегодня эти фантазии необходимы, если мы хотим выжить.\n\nТеперь, после открытия гиперполосной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_CROWDED_SYSTEM:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nЖизнь в других мирах никогда не ограничивалась теорией для нашего вида, просто проблемой логистики. Никогда не возникало никаких сомнений в том, существуют ли другие планеты, на которых [GetSpeciesNamePlural] может жить, но скорее возникало сомнение в том, как мы сможем достичь их и снабдить их. По мере развития наших технологий мы строили и расширяли рудиментарные колонии. Соединение нашей солнечной системы в единую великую нацию.\n\nТеперь, после открытия гиперполосной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_PLANETARY_INFESTATION:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nПо мере расширения Разум все больше осознавал [GetHomeWorldName], рассматривая его как расширенную часть улья. Чтобы устранить препятствия, повысить эффективность, повысить устойчивость и связать выживание [GetSpeciesNamePlural] с благополучием мира, The Mind начал преобразовывать саму структуру экосистемы по своему собственному замыслу. Теперь даже [GetHomeWorldName] является обслуживающей сущностью в [GetName].\n\nТеперь, после открытия гиперполосной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_DUAL_EVOLUTION:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nХотя наша история не свободна от конфликтов, ненависти или предрассудков, наша цивилизация преодолела эти внутренние споры в нашем родном мире. Несмотря на генетическое разнообразие, мы объединились со своими братьями и сестрами как братья и сестры с одной планеты и готовимся вместе принять вызовы будущего. Будь они экономические, политические или социальные.\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_XENO_DUAL_HIVE_EVOLUTION:0 "Наш улей - свидетельство универсальности и взаимной выгоды. [GetName] вырос благодаря чертам сотрудничества двух разных, но симбиотических видов. Мы оба приносили пользу друг другу, и по мере того, как мы продолжали адаптироваться в взаимозависимости, границы между нами и ними стирались, пока мы оба не объединились под влиянием Разума. Теперь мы две половинки одного целого, разные, но одинаковые.\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_GAIA:0 "За эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались на удобных землях и благоприятных условиях [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\nЗа эоны, прошедшие с тех пор, как первые примитивные сообщества [GetSpeciesName] сформировались в идиллических долинах и пышных лесах [GetHomeWorldName], наша цивилизация распространилась и процветала.\n\n[GetHomeWorldName] - величайший благотворитель [GetSpeciesNamePlural]. Он даровал нам свое благословение, и мы, в свою очередь, процветали и управляли им. Под его заботой мы теперь в состоянии расшириться еще больше и принести семена цивилизации и наш симбиоз к еще неизвестным берегам. Однако мы также стали зависимыми, и это чревато нашей гибелью.\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_MAGNETICA:0 "Наше основное ядро процессора было активировано на планете, которую мы знаем как [GetHomeWorldName] 487,11 циклов назад.\n\nНаш мир темный, залит ритмичными импульсами излучения и магнитных помех. [GetHomeWorldName] суров по отношению к жизни и является проблемой даже для машин. И все же это наш дом. Хотя исходная точка для нас [GetSpeciesNamePlural] потеряна для времени, мы теперь функционируем в этой пустоши, сталкиваясь с проблемой расширения.\n\nТеперь, после открытия гиперкоредорной сети, лучшие умы [GetName] завершили разработку первых гипердвигателей. Сами звезды наконец-то оказались в наших руках!"

 START_SCREEN_OE_RESEARCH_COOPERATIVE:0 "Прогресс начинается с того, что кто-то говорит: должен быть лучший способ сделать это. Если вы видите невежество, суеверие, бедность, болезнь или голод и испытываете какие-либо эмоции, кроме отвращения, то вы пленены романтикой и неспособны помогать или руководить другими. Наши предки понимали, что технологии были нашим спасением, и теперь мы нашли других, которые разделяют наше видение.\n\nЗнание - это разница между теми, у кого есть и у кого нет. Тех, кто свободен, и тех, над кем доминируют. Так же, как технологии позволили нам путешествовать между континентами, затем планетами, а теперь и звездами. Так же, как он объединил людей, нации и земной шар. Мы сформировали коллектив, объединившись в стремлении к науке, чтобы вооружиться новейшими технологиями как лучшими инструментами для построения нашего будущего. \n\nНаши технологии теперь позволяют нам путешествовать по звездам, и галактическая сцена проверит, достаточно ли наших знаний для нас, чтобы процветать в темноте."

