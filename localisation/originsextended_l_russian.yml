 guardian.2000.desc:0 "Терпеливо ожидая, мегаструктура, на которую смотрели в небе тысячи поколений нашего вида, ждала этого момента. Благодаря нашим недавним технологическим прорывам мы, наконец, можем войти в структуру и попытаться разгадать ее самые сокровенные секреты.\n\nПочему оно здесь? Кто это построил? Зачем они его построили? Что оно делает? Можно только представить."
