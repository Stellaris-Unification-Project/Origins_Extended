 # nexus guardian
 guardian.1000.name:0 "Хранитель"
 guardian.1000.desc:0 "Терпеливо ожидая, мегаструктура, на которую смотрели в небе тысячи поколений нашего вида, ждала этого момента. Благодаря нашим недавним технологическим прорывам мы, наконец, можем войти в структуру и попытаться разгадать ее самые сокровенные секреты.\n\nПочему оно здесь? Кто это построил? Зачем они его построили? Что оно делает? Можно только представить. "
 guardian.1000.a:0 "Чего же ты ждешь тогда? Иди туда!"

 originsextended_nexus_site:0 "Хранитель"
 originsextended_nexus_site_desc:0 "Терпеливо ожидая, мегаструктура, на которую смотрели в небе тысячи поколений нашего вида, ждала этого момента. Благодаря нашим недавним технологическим прорывам мы, наконец, можем войти в структуру и попытаться разгадать ее самые сокровенные секреты.\n\nочему оно здесь? Кто это построил? Зачем они его построили? Что оно делает? Можно только представить."

 guardian.1001.name:0 "Внутри Хранителя"
 guardian.1001.desc:0 "Мега структура огромна. Вероятно, у него столько же, если не больше, полезной площади, чем у всех зданий в нашем домашнем мире. Команда археологов смогла найти то, что, по всей видимости, является центральным источником энергии сооружения, но от него осталось не так уж много, а его технологии слишком продвинуты, чтобы мы даже начали постигать его существование.\n\nХотя структура определенно не была построена для нашего вида, команде удалось адаптироваться к окружающей среде и даже найти некоторую довольно полезную информацию о том, как эта структура работает. "
 guardian.1001.a:0 "Продолжайте исследовать!"

 guardian.1002.name:0 "Комнаты за комнатами "
 guardian.1002.desc:0 "Если глубже погрузиться в структуру, выясняется, что она служила какой-то научной цели. Тысячи комнат с оборудованием, машинами и компьютерами, а также сотни открытых пространств и залов, разбросанных по мегаструктуре. Группе археологов удалось раскрыть некоторые исследования (хотя вся информация, хранящаяся в памяти, давно исчезла), над которыми работали предыдущие владельцы, которые пригодятся в нашем собственном исследовании. \n\nЧто кажется странным, так это то, как вся конструкция кажется изогнутой и вмятой в сторону определенной комнаты, как если бы она сильно притягивалась какой-то силой. "
 guardian.1002.a:0 "Любопытно."

 guardian.1003.name:0 "Ушел"
 guardian.1003.desc:0 "Имея больше времени и исследований, команда приходит к выводу. Однако один из экспериментов, должно быть, закончился ужасно ошибочно, если бы оказалось, что при столкновении двух частиц вместе образовавшаяся абсурдная плотность сформировала миниатюрную черную дыру. Естественно, новая микросингулярность полностью разрушила лабораторный комплекс и была ограничена только тогда, когда источник энергии вышел из строя из-за крайнего поворота пространства-времени и продолжил уничтожать большую часть мегаструктуры.\n\nНе имея никаких записей о том, кто построил эту массивную структуру, нам остается только предупреждение о прошлых ошибках и некоторые полезные подсказки для нашего собственного исследования. Однако следует отметить, что критический отказ и последующий взрыв источника энергии структуры высвободили значительное количество излучения по всей звездной системе и объяснили бы, как жизнь могла зародиться в нашем домашнем мире, особенно с учетом того, что в противном случае маловероятное размещение в системе. "
 guardian.1003.a:0 "Самое интересное"
 
