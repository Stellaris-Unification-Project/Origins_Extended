 originsextended_installation_site:0 "Хранитель"
 originsextended_installation_site_desc:0 "Терпеливо ожидая, мегаструктура, на которую смотрели в небе тысячи поколений нашего вида, ждала этого момента. Благодаря нашим недавним технологическим прорывам мы, наконец, можем войти в структуру и попытаться разгадать ее самые сокровенные секреты.\n\nПочему оно здесь? Кто это построил? Зачем они его построили? Что оно делает? Можно только представить."
 
 guardian.3001.name:0 "Внутри Хранителя"
 guardian.3001.desc:0 "Начав осматриваться, команда археологов, честно говоря, нашла не так много. Три гигантских сооружения почти бесплодны внутри, просто усеяны просторными залами и комнатами. Большинство текущих теорий еще предстоит доказать.\n\nОднако есть хорошие новости: простой осмотр дал огромное представление о строительстве таких структур, что пригодится в наших собственных исследованиях и может дать лучшее понимание того, как функционирует вся структура. "
 guardian.3001.a:0 "Продолжайте"

 guardian.3002.name:0 "Разоблачение"
 guardian.3002.desc:0 "На данный момент существует только достоверная теория относительно фактического функционирования этих трех структур, по мнению группы: искусство. Их расположение и то, что, должно быть, было внутренними выставочными галереями, являются единственным логическим объяснением конструкции сооружения, а старые планы этажей и изображения раскрывают выдающуюся композицию света, материалов и местоположения, что создает величайшую художественную инсталляцию в мире. галактика.\n\nОднако мы до сих пор не можем найти никаких ключей к разгадке того, почему сооружения находятся в таком полуразрушенном состоянии и кто их построил. "
 guardian.3002.a:0 "Быть или не быть..."

 guardian.3003.name:0 "Главная Цель"
 guardian.3003.desc:0 "Команда археологов нашла улики, указывающие на использование энергии и массового оружия вокруг остатков предполагаемой художественной инсталляции. Они предполагают, что сама величина установки, а также слава и единство, которые должны были быть созданы с такой структурой, привели к тому, что она неизбежно стала мишенью в качестве решающей цели для морального духа в войне. Для вражеских бойцов установка должна была рассматриваться как приоритетная цель, чтобы нанести наибольший урон моральному духу вражеской империи... или, возможно, она была просто разграблена пиратами, нет надежного способа сказать это намного позже.\n\nНам все еще удалось восстановить многие артефакты из установки, а также расширить наши собственные знания о ее дизайна и конструкции. Возможно, однажды мы сможем вернуть ему былую славу ..."
 guardian.3003.a:0 "Жаль..."

