 guardian.4000.desc:0 "Терпеливо ожидая, мегаструктура, на которую смотрели в небе тысячи поколений нашего вида, ждала этого момента. Благодаря нашим недавним технологическим прорывам мы, наконец, можем войти в структуру и попытаться разгадать ее самые сокровенные секреты.\n\nПочему оно здесь? Кто это построил? Зачем они его построили? Что оно делает? Можно только представить."
 guardian.4000.a:0 "Чего же ты ждешь тогда? Иди туда!"

 originsextended_assembly_site:0 "Хранитель"
 originsextended_assembly_site_desc:0 "Терпеливо ожидая, мегаструктура, на которую смотрели в небе тысячи поколений нашего вида, ждала этого момента. Благодаря нашим недавним технологическим прорывам мы, наконец, можем войти в структуру и попытаться разгадать ее самые сокровенные секреты.\n\nПочему оно здесь? Кто это построил? Зачем они его построили? Что оно делает? Можно только представить."

 guardian.4001.name:0 "Внутри Хранителя"
 guardian.4001.desc:0 "Когда археологическая группа начала исследовать огромные руины, они быстро обнаружили огромную комнату в центре сооружения, имеющую круглую форму вокруг центральной точки. Несомненно, в комнате должно было быть что-то чрезвычайно важное. Команда также обнаружила что-то вроде оборонительных укреплений вокруг сооружения, скорее всего, для защиты того, что было размещено внутри.\n\nОднако есть хорошие новости: простой осмотр дал огромное представление о строительстве таких структур, что пригодится в наших собственных исследованиях и может дать лучшее понимание того, как функционирует вся структура."
 guardian.4001.a:0 "Вернитесь туда!"

 guardian.4002.name:0 "Место сбора"
 guardian.4002.desc:0 "Присмотревшись к центральной комнате, выяснилось, что она была оборудована сотнями, если не тысячами, сидячих мест и залов, каждое из которых было направлено на центральную платформу. Несомненно, своего рода место для встреч, широкий спектр вариантов и вариаций рассадки означает, что конструкция должна была служить местом сбора какого-то межзвездного сообщества, а ряд символов и флагов, гордо показанных по всей структуре, только подтверждают эту теорию. \n\nХотя неясно, кто из этих членов построил структуру или даже как, ей определенно миллионы лет, и все следы присутствующих членов давно исчезли."
 guardian.4002.a:0 "Интересно, почему нас не пригласили..."

 guardian.4003.name:0 "Террористическая атака"
 guardian.4003.desc:0 "Команда археологов нашла улики, указывающие на использование энергии и массового оружия вокруг остатков сборки. Достаточно интересно, что большинство из них, кажется, расположены внутри помещений для собраний и окружающих помещений, несмотря на массивные укрепления за пределами строения. Ходячая теория состоит в том, что в центральном зале собраний была предпринята какая-то атака, возможно, враждебный захват или недовольная межзвездная фракция, которая оставила большую часть структуры разрушенной и пригодной для использования. \n\nОставленная медленно разлагаться в холоде космоса, конструкция находится в удивительно хорошем состоянии, и однажды ее можно будет отремонтировать и вернуть в рабочее состояние. Возможно, его предыдущий владелец не хотел этого делать после инцидента, а может быть, они были намеченной целью. "
 guardian.4003.a:0 "Печально..."

