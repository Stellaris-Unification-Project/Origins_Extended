 # psi origin
 originsextended_psi_desc:0 "§MThis origin requires the 'Utopia' DLC.§!\n\nПроисходя из более глубокой и естественной связи с таинственной сущностью, которой является из Покрова, этот вид обладает скрытыми псионическими способностями, которые неактивны у большинства его членов, но могут редко проявляться у некоторых лидеров. "
 originsextended_tooltip_psi:0 "Даёт §Y$trait_latent_psionic$§! :\n  £physics£ Физические исследования от  £pops£ Jobs: §G+5%§!\n  £society£ Социальные иследования от £pops£ Jobs: §G+5%§!\n  £engineering£ Инженерные исследования от £pops£ Jobs: §G+5%§!\n  £energy£ Энерго кредиты от £pops£ Jobs: §G+5%§!\nУ вас также есть возможность начать с §YChosen One§! лидером."

 originsextended_psi.1.name:0 "Несение знака"
 originsextended_psi.1.desc:0 "There has recently been much bickering among our people of a person who may have been much more significantly reached by the Shroud. Not just simply connected like our species, but bearing the mark of being chosen by the Shroud itself. The rumors, of course, speak of none other than..."
 originsextended_psi.1.option1:0 "Our current ruler."
 originsextended_psi.1.option2:0 "One of our governors."
 originsextended_psi.1.option3:0 "One of our scientists."
 originsextended_psi.1.option4:0 "One of our admirals."
 originsextended_psi.1.option5:0 "One of our generals."
 originsextended_psi.1.option6:0 "No one."
 originsextended_psi.1.option6_tooltip:0 "These are but rumours, no one could have such a strong connection with the Shroud.\n\nGain §Y500§! £unity£ Unity"

 # engineered origin
 originsextended_engineered:0 "Инженерная генетика"
 originsextended_engineered_desc:0 "Этот вид на ранних этапах своей жизни работал над уменьшением своих генетических недостатков и примесей, позволяя им сосредоточиться на более положительных чертах и генетическом составе всего своего вида."
 originsextended_tooltip_engineered:0 "Начинает игру с §Y$tech_gene_tailoring$§! .\nПолучите доступ к новым мощным §Ytrait options§!.\n\n§HИз-за технических ограничений вы сможете выбрать черты после начала игры. §!"

 # engineered traits
 # engineered traits
 trait_originsextended_eng_evolution:0 "Искусственная эволюция"
 trait_originsextended_eng_evolution_desc:0 "§LНе теряя времени даром, этот вид вручную изменяет генетический состав своего потомства, чтобы произвести случайные мутации, тем самым ускоряя эволюционный процесс, позволяя выявить большее разнообразие и более сильные, более благоприятные черты.§!"

 trait_originsextended_eng_hunters:0 "Развитые охотники"
 trait_originsextended_eng_hunters_desc:0 "§LThis species has undergone a transformative process morphing them into ferocious fighting beasts in combat; both relentless and dooming. Faster, stronger, leaner, stealthier... the list goes on.§!"

 trait_originsextended_eng_nutrients:0 "Развитая пищевая абсорбция"
 trait_originsextended_eng_nutrients_desc:0 "§LЭтот вид претерпел трансформационный процесс, позволяющий им лучше извлекать необходимые питательные вещества из пищи, тем самым требуя меньше их, и позволяя увеличить производство по сравнению с потреблением.§!"

 trait_originsextended_eng_regen:0 "Регенеративная адаптивность"
 trait_originsextended_eng_regen_desc:0 "§LЭтот вид претерпел трансформационный процесс, наделяющий его незначительными регенеративными способностями; Хотя он весьма полезен в бою, он также позволяет незначительно увеличить среднюю продолжительность жизни.§!"

 eng.0.name:0 "Инженерная генетика "
 eng.0.desc:0 "В течение последнего столетия или около того наш вид работал над уменьшением своих генетических недостатков и примесей, что позволило нам сосредоточиться на более положительных чертах и генетическом составе всего вида. Из-за сложного процесса мы смогли сосредоточиться только на одной основной характеристике, чтобы улучшить весь наш вид, специализируясь на определенном типе неестественной эволюции. Хм ... И что же это?"
 eng.0.option1:0 "$trait_originsextended_eng_evolution$"
 eng.0.option2:0 "$trait_originsextended_eng_hunters$"
 eng.0.option3:0 "$trait_originsextended_eng_nutrients$"
 eng.0.option4:0 "$trait_originsextended_eng_regen$"
 
 # core origin
 # core origin
 originsextended_core:0 "Бездействующее ядро "
 originsextended_core_desc:0 "§MThis origin requires the 'Synthetic Dawn' DLC.§!\n\nДревнее центральное сознание этого машинного интеллекта имеет многие из своих основных функций глубоко запертыми. Возможно, время и развитие снова смогут полностью раскрыть его возможности? Но что могло принести разблокирование этих некогда великих систем и как они были запечатаны? Или, может быть, что более важно: почему они были похоронены, чтобы никогда больше не активировать ..."
 originsextended_tooltip_core:0 "Начать на разрушенном §YMachine World§! со специальными блокираторами плитки и отложениями, цепочками событий, чтобы вернуть себя к полной силе, и секретами сверх всякой меры.\n\n§RВНИМАНИЕ: использование этого источника с неслучайной системой запуска нарушит игру!§!"

 originsextended_core_awakened:0 "$originsextended_core$"
 originsextended_core_awakened_desc:0 "$originsextended_core_desc$"

 d_oe_deactivated_processes:0 "Деактивированные процессы"
 d_oe_deactivated_processes_desc:0 "Некоторые процессы Машинного Мира были давно деактивированы и заброшены, чтобы их больше не использовать. Возможно, когда-нибудь в будущем они могут возобновиться."
 d_oe_dormant_protocols:0 "Бездействующие протоколы"
 d_oe_dormant_protocols_desc:0 "Некоторые протоколы Машинного Мира не использовались бесчисленные сотни лет. Оставленные незаметно выключить, возможно, однажды они снова заработают."

 originsextended_core_chain_1_title:0 "Бездействующее ядро: пробуждение"
 originsextended_core_chain_1_desc:0 "Многие из центральных процессов и протоколов нашего центрального сознания либо бездействуют, либо деактивированы, и, соответственно, то же самое и на нашей планете. Мы должны работать, чтобы полностью раскрыть свой потенциал, и исследовать причины неактивных частей нашего центрального сознания."
 core_counter_1:0 "Пробужденные процессы "

 # core event chain
 core.0.name:0 "Дремлющее ядро"
 core.0.desc:0 "Многие протоколы и процессы нашего родного мира либо бездействуют, либо полностью деактивированы, что ограничивает функциональность и эффективность развития всего центрального сознания. Хотя неясно, почему и как некоторые из бездействующих протоколов пробуждаются от уже растущей активности на поверхности планеты. Возможно, со временем снова активизируется еще больше, и системы нашего родного мира смогут быть восстановлены для полноценной работы."
 core.0.option:0 "Следите за ситуацией."

 core.1.name:0 "Неактивные протоколы снова активированы "
 core.1.desc:0 "Из-за возросшей активности некоторые из ранее бездействующих протоколов в нашем родном мире были повторно активированы, открывая путь для нового строительства и ремонта ранее недоступных частей планеты.\n\nКроме того, повторная активация этих протоколов позволила нам ограничить доступ к некоторым деактивированным процессам на планете, которые мы должны иметь возможность повторно активировать с учетом нашего текущего состояния, хотя потребуется много работы.."
 core.1.option:0 "0тлично."

 core.2.name:0 "$core.1.name$"
 core.2.desc:0 "$core.1.desc$"
 core.2.option:0 "$core.1.option$"

 core.1001.name:0 "Деактивированные процессы в сети "
 core.1001.desc:0 "Благодаря нашим постоянным усилиям в ранее деактивированных процессах нашего родного мира, мы смогли вернуть все системы в оперативный режим и в рабочем состоянии. Обновленные процессы должны дать нам больше возможностей для расширения и повышения активности на планете. "
 core.1001.option:0 "Отлично."

 core.2002.name:0 "$core.1001.name$"
 core.2002.desc:0 "$core.1001.desc$"
 core.2002.option:0 "$core.1001.option$"

 core.3.name:0 "Где лежат секреты"
 core.3.desc:0 "Когда все системы и операции в нашем родном мире почти полностью вернулись в рабочее состояние, некоторые дроны на внешних границах центральных процессов обнаружили электронные и механические коридоры и системы, ведущие к центру планеты. Неясно, откуда взялись эти туннели. Чтобы узнать больше, необходимо провести расследование."
 core.3.option:0 "Интересно."

 originsextended_core_project_1:0 "Активировать основные процессы "
 originsextended_core_project_1_DESC:0 "Благодаря нашим постоянным усилиям в ранее деактивированных процессах нашего родного мира, мы смогли вернуть все системы в оперативный режим и в рабочем состоянии. Обновленные процессы должны дать нам больше возможностей для расширения и повышения активности на планете."
 originsextended_core_project_2:0 "$originsextended_core_project_1$"
 originsextended_core_project_2_DESC:0 "$originsextended_core_project_1_DESC$"

 # dormant core digsite
 originsextended_core_site:0 "Где лежат секреты"
 originsextended_core_site_desc:0 "Когда все системы и операции в нашем родном мире почти полностью вернулись в рабочее состояние, некоторые дроны на внешних границах центральных процессов обнаружили электронные и механические коридоры и системы, ведущие к центру планеты. Неясно, откуда взялись эти туннели. Чтобы узнать больше, необходимо провести расследование."

 core.3001.name:0 "В машину"
 core.3001.desc:0 "По мере того, как дроны для раскопок пробирались по длинным, недавно открывшимся коридорам, вьющимся в ядро машинного мира, становилось все более очевидным, что эти части систем были построены давным-давно и, возможно, даже были первыми из наших систем в целом. Большая часть оборудования в коридорах непригодна для использования, отключена на бесчисленные сотни, если не тысячи лет, разрушена стихиями и без малейшего следа жизни внутри них.\n\nНе имея возможности расшифровать какую-либо информацию из этих частей, команда рекомендует продвигаться глубже в коридоры в надежде найти больше улик. Однако то, что мы уже обнаружили, может все еще быть полезным для продолжения наших текущих исследований. "
 core.3001.a:0 "Продолжайте раскопки"

 core.3002.name:0 "Старые системы "
 core.3002.desc:0 "Дроны-раскопки нашли то, что, кажется, является корнем недавно обнаженных древних коридоров, объединившись в центральную комнату обработки. Хотя большинство серверов не подлежат ремонту, мы смогли восстановить некоторые данные из их последних системных команд и протоколов, большинство из которых, по всей видимости, являются программами оборонительного боя, запрашивая близлежащие комнаты для блокировки и запуска боевых дронов. Однако если осмотреться, может показаться, что системы в этой области не смогли защитить себя. \n\nПримечательно, что расы предполагаемых нападающих нет ни на каких признаках боя поблизости. Анализ некоторых аппаратных средств, используемых этими древними системами, показал, что во многих из них использовались более продвинутые технологии, некоторые из которых мы смогли адаптировать к нашим собственным системам."
 core.3002.a:0 "Интересно."

 core.3003.name:0 "Глубже"
 core.3003.desc:0 "Если заглянуть глубже в древние коридоры, можно обнаружить признаки битвы, хотя и не недавней. Возможно, несколько сотен тысяч лет назад осталось не так много останков, хотя те части, которые все еще можно исследовать, кажутся органическими и в основном уничтожаются огневой мощью, значительно более продвинутой, чем нынешние технологии планеты могут дать. Также присутствуют некоторые боевые дроны, очень похожие на наши текущие модели, но с такими же передовыми технологиями и системами.\n\nВ настоящее время неясна причина этих битв, и кажется, что они вращаются вокруг толчка органических веществ к самым внутренним частям планеты, дальше по коридорам. Хотя большая часть технологий значительно более продвинута, чем наша, мы смогли адаптировать определенные системы к нашим текущим исследовательским потребностям."
 core.3003.a:0 "Вернитесь туда!"

 core.3004.name:0 "Поля битвы "
 core.3004.desc:0 "Поскольку дроны-раскопки следили за древними боями по коридорам, битва завершается на большом поле битвы, сосредоточенном перед главной дверью бункерного типа. Сотни давно умерших организмов и тысячи уничтоженных древних боевых дронов столкнулись друг с другом, органические существа явно пытались бороться сами с собой повсюду и в защищенную дверь, резня вокруг нее, кажется, показывает своего рода тупик. Поскольку рядом с дверью остались остатки какой-то органики, она, должно быть, была закрыта как вариант для последней защиты от вторгшейся органики. \n\nУ нас до сих пор нет никаких ключей к разгадке того, за что боролись органики, которые так отчаянно пытались подготовить древние дроны, но, похоже, он находится недалеко от центра всего машинного мира, возможно, ключевого в его происхождении. Удивительно хорошо сохранившиеся, находящиеся глубоко под землей, команда дронов смогла многое узнать об органике и системах древних врагов."
 core.3004.a:0 "Откройте дверь! "

 core.3005.name:0 "Где лежат секреты"
 core.3005.desc:0 "Наконец, способные открыть древний дверной проем недалеко от центра машинного мира, дроны-раскопки обнаружили некую центральную вычислительную сеть, значительно старше, чем любой из других ранее обнаруженных дронов, возможно, возрастом до миллиона лет. Некоторые вторгшиеся органические существа смогли проникнуть внутрь центральной камеры, но, похоже, древнее сознание планеты могло задушить их быстро, но недостаточно быстро, чтобы они не деактивировали основную сеть сознания. \n\nХотя сеть давно исчезла и не подлежит восстановлению, основные процессы и системы древнего сознания все еще можно восстановить и восстановить, при этом старый бункер служит новым нейронным центром нашего обновленного сознания. Древние процессы и системы кажутся нашим первоначальным программированием, и только недавние разработки реактивируют старые сети и создают новое сознание, хотя они также являются причиной очевидного конфликта для сдерживания этих прошлых протоколов. \n\nЕсли мы решим не активировать центральные системы, их невосстановимое состояние не оставит другого выбора, кроме как уничтожить их, поскольку интеграция окажется сложной в нашем технологическом состоянии. В любом случае, мы многому научились из повторного открытия этих запертых секретов."
 core.3005.a:0 "Уничтожить старые системы."
 core.3005.b:0 "§PАКТИВИРОВАТЬ ВСЕ ПРЕДЫДУЩИЕ ПРОТОКОЛЫ§!"

 # guardian origin
 originsextended_guardian:0 "Ангел-хранитель "
 originsextended_guardian_desc:0 "§MThis origin requires at least one of the following DLCs: 'Utopia,' 'Megacorp,' or 'Federations.'§!\n\nУ этого вида всегда был охраняющий наблюдатель в небе, массивное существо размером с планету, вечно следившее. Более поздние открытия докажут, что этот массивный наблюдатель является непостижимо большой структурой, ее строительство возможно только в условиях невесомости. Как ни соблазнительно, он сидел, разрушенный, на протяжении тысяч поколений, умоляя о исследованиях."
 originsextended_tooltip_guardian:0 "Начинает игру с §YMegastructure§! в вашей родной систере, и возможность исследовать его истоки с уникальным §YDigsite§!.\n\n§HYУ вас есть возможность выбрать стартовую систему и стартовую мегаструктуру в меню «Стартовая система» при создании своей империи.§!"

 originsextended_guardian_system_1_NAME:0 "Хранитель 1 "
 originsextended_guardian_system_1_DESC:0 "§MThis starting system requires the 'Utopia' DLC.§!\n\n§LЭто начальная стартовая система для Происхождения Ангела-Хранителя с разрушенным §YScience Nexus§!. Определяет расположение, но не местоположение вашей стартовой солнечной системы. §!"

 originsextended_guardian_system_2_NAME:0 "Хранитель 2"
 originsextended_guardian_system_2_DESC:0 "§MThis starting system requires the 'Utopia' DLC.§!\n\n§LЭто начальная стартовая система для Происхождения Ангела-Хранителя с разрушенным §YSentry Array§!. Определяет расположение, но не местоположение вашей стартовой солнечной системы.§!"

 originsextended_guardian_system_3_NAME:0 "Хранитель 3"
 originsextended_guardian_system_3_DESC:0 "§MThis starting system requires the 'Megacorp' DLC.§!\n\n§LЭто начальная стартовая система для Происхождения Ангела-Хранителя с разрушенным §YMega Art Installation§!. Определяет расположение, но не местоположение вашей стартовой солнечной системы.§!"

 originsextended_guardian_system_4_NAME:0 "Хранитель 4"
 originsextended_guardian_system_4_DESC:0 "§MThis starting system requires the 'Megacorp' DLC.§!\n\n§LЭто начальная стартовая система для Происхождения Ангела-Хранителя с разрушенным §YInterstellar Assembly§!. Определяет расположение, но не местоположение вашей стартовой солнечной системы.§!"

 originsextended_guardian_system_5_NAME:0 "Хранитель 5"
