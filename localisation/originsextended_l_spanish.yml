 originsextended_guardian_system_3_NAME:0 "Guardian 3"
 originsextended_guardian_system_3_DESC:0 "§MEste sistema inicial requiere el DLC 'Megacorp'.§!\n\n§LEste es el sistema inicial para el origen "Angel Guardian" con una §YMega Instalación de Arte§! arruinada. Determina la forma, pero no el lugar del sistema solar inicial.§!"

 originsextended_guardian_system_4_NAME:0 "Guardian 4"
