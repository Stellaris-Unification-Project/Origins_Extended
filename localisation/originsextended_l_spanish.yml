 # nexus guardian
 guardian.1000.name:0 "El Guardian"
 guardian.1000.desc:0 "Pacientemente, la megaestructura que miles de nuestras generaciones han pasado observando en el cielo ha esperado este momento. Con nuestros desarrollos cientificos, finalmente somos capaces de entrar a la estructura e intenar descifrar sus profundos secretos.\n\n¿Por qué está ahi? ¿Quien la construyó? ¿Con qué razón? ¿Qué hace? solo podemos imaginarnos."
 guardian.1000.a:0 "¡¿A qué esperan? Entren de una vez!"

 originsextended_nexus_site:0 "El guardian"
 originsextended_nexus_site_desc:0 "Pacientemente, la megaestructura que miles de nuestras generaciones han pasado observando en el cielo ha esperado este momento. Con nuestros desarrollos cientificos, finalmente somos capaces de entrar a la estructura e intenar descifrar sus profundos secretos.\n\n¿Por qué está ahi? ¿Quien la construyó? ¿Con qué razón? ¿Qué hace? solo podemos imaginarnos."

 guardian.1001.name:0 "Dentro del Guardian"
 guardian.1001.desc:0 "La megaestructura es vasta. Probablemente teniendo tanto, sino más, espacio utilizable que todos los edificios de nuestro mundo hogar. El equipo arqueológico ha sido capaz de encontrar lo que parece ser la fuente de poder central de la estructura, pero no mucho queda de ella, y su tecnología es demasiado avanzada para comprender su existencia.\n\nAunque la estructura definitivamente no fue construida para acoger a nuestra especie, el equipo ha logrado adaptar el ambiente e incluso encontrar informacion ciertamente util sobre como opera la estructura."
 guardian.1001.a:0 "¡Sigan explorando!"

 guardian.1002.name:0 "Cuartos y mas cuartos"
 guardian.1002.desc:0 "Entrando mas profundo en la estructura, parece haber tenido algun propósito cientifico. Miles de cuartos con equipamiento, maquinas y computadores con cientos de espacios abiertos mas y pasillos repartidos en toda la megaestructura. El equipo arqueológico ha logrado descubrir algunas investigaciones (aunque cualquier informacion guardada se ha perdido hace mucho) en la que trabajaban los anteriores dueños, lo cual será util en nuestra propia investigacion.\n\nLo extraño, no obstante, es la forma en la que la estructura entera parece estar doblada hacia un cuarto particular, como si fuera fuertemente atraida por algun tipo de fuerza."
 guardian.1002.a:0 "Curioso."

 guardian.1003.name:0 "Fallo catastrofico"
 guardian.1003.desc:0 "Con mas tiempo y exploracion, el equipo concluye que el cuarto central sirvió como algun tipo de acelerador de particulas, chocando atomos juntos. No obstante, uno de los experimentos debe haber ido horriblemente mal, ya que parece que cuando se chocaron dos particulas juntas, la absurda densidad creó un agujero negro en miniatura. Naturalmente, la nueva micro-singularidad completamente destruyó el complejo entero, y solamente fué contenida cuando la fuente de poder falló a raiz de la extrema curva en el espacio-tiempo que procedió a borrar la mayoria de la megaestructura.\n\nAl no tener registros restantes sobre quien construyó esta masiva estructura, solo nos queda la advertencia de estos errores, y algunas pistas utiles para nuestras propias investigaciones. Algo a resaltar, no obstante, es que el fallo critico y explosion de la fuente de poder ha liberado cantidades de radiacion considerables a lo largo del sistema, y podría explicar como la vida inició en nuestro mundo hogar, especialmente dada su extraña posicion en este."
 guardian.1003.a:0 "Interesante."
 
 # array guardian
