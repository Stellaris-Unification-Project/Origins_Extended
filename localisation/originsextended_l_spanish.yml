 guardian.2000.a:0 "¡¿A qué esperan? Entren de una vez!"

 originsextended_array_site:0 "El Guardian"
 originsextended_array_site_desc:0 "Pacientemente, la megaestructura que miles de nuestras generaciones han pasado observando en el cielo ha esperado este momento. Con nuestros desarrollos cientificos, finalmente somos capaces de entrar a la estructura e intenar descifrar sus profundos secretos.\n\n¿Por qué está ahi? ¿Quien la construyó? ¿Con qué razón? ¿Qué hace? solo podemos imaginarnos."

 guardian.2001.name:0 "Dentro del Guardian"
 guardian.2001.desc:0 "A primera vista, la estructura parece una especie de pinchos confusos y deformados saliendo de su capa exterior, todo juntandose al centro de la megaestructura. El equipo archeologico, sin embargo, ha descubierto que el diseño se ve bastante bien planeado. Todos los pinchos funcionan como conductores electricos, guiando energia a una computadora central.\n\nDesignados como algo similar a una antena, debido a su hiper-sensitividad a fluctuaciones en el espacio-tiempo, sus zarcillos fueron probablemente utilizados para monitorear la actividad a través del espacio, aunque a un punto no conocido."
 guardian.2001.a:0 "¡Prosigan!"

 guardian.2002.name:0 "Entrando mas profundo"
 guardian.2002.desc:0 "Explorando mas, el equipo fue capaz de coleccionar algunos de los datos grabados por la matriz de monitoreo , y algunos de sus procesos pueden ser bastante utiles avanzando nuestras investigaciones.\n\nCon respecto a la estructura, los arqueologos han sido incapaces de entender como funciona exactamente el proceso de monitoreo, bloqueados por el equipamiento avanzado y energias arcanas que energizan la maquina. Aunque nos han permitido adaptar la tecnología a una de sensores mas utilizable por nosotros, parece que el nucleo central de la matriz ha recibido daño significativo, bastante similar al que una nave recibiría si le dispararon."
 guardian.2002.a:0 "¡Investiguen mas a fondo!"

 guardian.2003.name:0 "Roto"
 guardian.2003.desc:0 "El equipo archeologico ha determinado que el daño recibido por el pico central y el nucleo de la computadora de la matriz fueron en realidad, auto-inflingidos. Debido a la extrema sensibilidad de la antena a las fluctuaciones espacio-temporales, las cuales le permitian casi instantaneamente detectar los movimientos de cualquier objeto en la galaxia, cuando los antiguos constructores de la matriz empezaron a experimentar con algun tipo de tecnología de viaje en el tiempo, las fluctuaciones fueron tan poderosas que rompieron el nucleo central de esta. Demasiado sensible para las propias invenciones de sus creadores, el nucleo del pico se desmoronó sobre la pura magnitud de la distorcion del continuo espacio-tiempo.\n\nAhora inutil e irreparable, la entera estructura fue abandonada en el frio y vacio del espacio. Saqueada por cualquier cosa de valor y sin pista de sus constructores, varias teorias salen desde auto-aniquilacion hasta una retirada. No obstante, lo que aún queda puede avanzar mucho nuestras investigaciones actuales."
 guardian.2003.a:0 "Ouch."

